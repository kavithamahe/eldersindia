<ion-header>
<ion-navbar color="primary">
<ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
         <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
<ion-buttons center>
    <ion-title text-center>
      Services For Package
    </ion-title>
 </ion-buttons>  
  </ion-navbar>
</ion-header>



<ion-content padding>
<ion-card *ngFor="let package of packageData" class="job-detailsview">
  <ion-item test-wrap>
  <ion-row>
  <ion-col width-75 text-wrap>
    <h2 text-wrap text-capitalize> {{package?.name}}</h2>   
    <p>Common Rate	: {{package?.common_rate}} </p>
    <p>Total Quantity : {{package?.quantity}} visit</p>
    <p>Used Quantity : {{package?.available_package_service}} visit</p>	
    <p>Balance Quantity	 :{{package?.quantity}}- {{package?.available_package_service}} visit </p>
	</ion-col>
  <ion-col width-25>
    <ion-badge *ngIf="packageStatus == 1" (click)="getServicedetails(package?.id,package?.vendor_id)">Avail</ion-badge> 	
  </ion-col>
  </ion-row>
  </ion-item>
</ion-card>
</ion-content>
