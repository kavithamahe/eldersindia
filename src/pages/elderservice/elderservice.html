<ion-header>
<ion-navbar color="primary">
<ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
         <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
<ion-buttons center>
    <ion-title text-center>
      Services For Package
    </ion-title>
 </ion-buttons>  
  </ion-navbar>
</ion-header>



<ion-content class="content-intop">
<ion-card *ngFor="let package of packageData">
<ion-grid class="package-needs">

  <ion-row>
  <ion-col col-12 text-wrap>
    <h2 text-wrap text-capitalize> {{package?.name}}</h2>  
	</ion-col>	
	  </ion-row>
	  
  <ion-row>
  <ion-col col-12 text-wrap>
    <b>Common Rate</b><p>{{package?.common_rate}} </p>
	</ion-col>	
	  </ion-row>
	
	  <ion-row>
  <ion-col col-12 text-wrap>
	
    <b>Total Quantity</b><p>{{package?.quantity}} Hours</p>
	</ion-col>
	</ion-row>
	
		  <ion-row>
  <ion-col col-12 text-wrap>
	
    <b>Used Quantity</b><p>{{package?.available_package_service}} Hours</p>	
	</ion-col>
	</ion-row>
			  <ion-row>
  <ion-col col-12 text-wrap>
    <b>Balance Quantity</b><p>{{package?.quantity}}- {{package?.available_package_service}} Hours </p>
</ion-col>
	</ion-row>
	 <ion-row>
  <ion-col>
    <ion-badge *ngIf="packageStatus == 1" (click)="getServicedetails(package?.id,package?.vendor_id)" class="act"><i class="fa fa-thumbs-up" aria-hidden="true"></i> Avail</ion-badge> 	
  </ion-col>
</ion-row>

  </ion-grid>
</ion-card>
</ion-content>
