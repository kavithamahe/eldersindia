  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
    <button ion-button icon-only (click)="dashboardPage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>View Messages</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background:#fff;">

  <ion-list>
  <ion-item text-wrap>
    <ion-row>
            <ion-col width-20 class="left-img">
            <ion-avatar item-left>
              <img (click)="CommunityUserWall(veiwMessagesInfo?.sender_id)" 
              src="{{imageUrl+veiwMessagesInfo?.avatar}}">
            </ion-avatar>
            </ion-col>
            <ion-col width-80  style="padding: 0px !important" class="send-box-content">
			<ion-row>
                <ion-item width-70 style="padding: 0px !important" class="view-messname">
				<small *ngIf ="viewType == 'inbox'">{{veiwMessagesInfo?.sender_name}}</small>
				<small *ngIf ="viewType == 'sent'">{{veiwMessagesInfo?.receiver_name}}</small>
				
                </ion-item>
                <ion-col width-30 style="text-align-last: end; padding: 0px !important">
                <p><i class="fa fa-calendar-o"></i> {{veiwMessagesInfo?.created_at | date :'MM/dd/yy'}}</p>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
  </ion-item>
  <hr>
  <ion-card-content item-text-wrap>
    <div style="padding-left: 10px">
     <b>Subject :</b>  <span>{{veiwMessagesInfo?.subject}}</span>
    </div>
    <p>{{veiwMessagesInfo?.message}}</p>
    <br>
  <hr>

  </ion-card-content>
   
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
  <ion-row>
    <ion-col *ngIf ="viewType == 'inbox'" (click)="messageReply(veiwMessagesInfo?.sender_name,veiwMessagesInfo?.subject)">
      <button ion-button icon-left clear small>
        <i class="fa fa-reply"> Reply</i>
      </button>
    </ion-col>
    <ion-col *ngIf ="viewType == 'sent'" (click)="messageReply(veiwMessagesInfo?.receiver_name,veiwMessagesInfo?.subject)">
      <button ion-button icon-left clear small>
        <i class="fa fa-reply"> Reply</i>
      </button>
    </ion-col>
    <ion-col (click)="messageForward(veiwMessagesInfo?.subject,veiwMessagesInfo?.message)">
      <button ion-button icon-left clear small>
      <div>Forward  <i class="fa fa-share"></i></div>       
      </button>
    </ion-col>
        <ion-col (click)="deleteMessage(veiwMessagesInfo?.id,viewType)">
      <button ion-button icon-left clear small>
        <i class="fa fa-trash-o"> Delete</i>
      </button>
    </ion-col>   
  </ion-row>
  </ion-toolbar>
</ion-footer>
