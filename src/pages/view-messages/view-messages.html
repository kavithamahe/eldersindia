  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
    <button ion-button icon-only (click)="dashboardPage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>View Messages</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="contect-bg-moblie">
<ion-card>
  <ion-row>
  <ion-col width-20>
    <ion-avatar item-left>
    <img src="{{imageUrl+veiwMessagesInfo?.avatar}}">
    </ion-avatar>
  </ion-col>
  <ion-col width-80>
   <ion-card-content>
   
   <h2>{{veiwMessagesInfo?.sender_name}}</h2>
   <p>{{veiwMessagesInfo?.subject}}</p>
   <p>{{veiwMessagesInfo?.message}}</p>
  <p class="timedate">{{veiwMessagesInfo?.created_at | date :'MMM dd y'}}</p>
    </ion-card-content></ion-col></ion-row>
</ion-card>
</ion-content>
