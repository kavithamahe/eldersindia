<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
    <button ion-button icon-only (click)="dashboardPage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Privacy Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background:#fff;">
  <ion-card>
      <ion-list>

        <ion-item color="mistyrose" (tap)="toggle('privacy_name')">
          <ion-label>Name</ion-label>
          <ion-toggle [(ngModel)]="privacy_name"></ion-toggle>
        </ion-item>

        <ion-item color="seashell" (tap)="toggle('privacy_email')">
          <ion-label>Email</ion-label>
          <ion-toggle [(ngModel)]="privacy_email"></ion-toggle>
        </ion-item>
 
        <ion-item color="mistyrose" (tap)="toggle('privacy_mobile')">
          <ion-label>Mobile</ion-label>
          <ion-toggle [(ngModel)]="privacy_mobile"></ion-toggle>
        </ion-item>

        <ion-item color="seashell" (tap)="toggle('privacy_location')">
          <ion-label>Location</ion-label>
          <ion-toggle [(ngModel)]="privacy_location"></ion-toggle>
        </ion-item>

        <ion-item color="mistyrose" (tap)="toggle('privacy_birthday')">
          <ion-label>Birthday</ion-label>
          <ion-toggle [(ngModel)]="privacy_birthday"></ion-toggle>
        </ion-item>

        <!-- <ion-item>
          <ion-label>Avatar</ion-label>
          <ion-toggle [(ngModel)]="privacy_avatar"></ion-toggle>
        </ion-item>
        <hr/> -->
        <ion-item color="seashell" (tap)="toggle('privacy_connection')">
          <ion-label>Connections</ion-label>
          <ion-toggle [(ngModel)]="privacy_connection"></ion-toggle>
        </ion-item>

        <ion-item color="mistyrose" (tap)="toggle('privacy_profile')">
          <ion-label>Profile</ion-label>
          <ion-toggle [(ngModel)]="privacy_profile"></ion-toggle>
        </ion-item>

      </ion-list>
	  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar> <!-- [color]="isAndroid ? 'royal' : 'light'" class="toolbar-buttons-page" -->
    <ion-buttons>
      <button ion-button color="royal" large icon-left showWhen="ios" (click)="dashboardPage()">
        <!-- <i class="fa fa-reply" aria-hidden="true"></i> -->
        <ion-icon class="gly-rotate-180" name="send"></ion-icon>
        <div style="padding-left: 10px !important;">
          Back
        </div>
      </button>
      <button ion-button color="light" large icon-left hideWhen="ios" (click)="dashboardPage()">
        <!-- <i class="fa fa-reply" aria-hidden="true"></i> -->
        <ion-icon class="gly-rotate-180" name="send"></ion-icon>
        <div style="padding-left: 10px !important;">
          Back
        </div>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button color="royal" large icon-right showWhen="ios" (click)="update()">
        Update
        <ion-icon name="send"></ion-icon>
      </button>
      <button ion-button color="light" large icon-right hideWhen="ios" (click)="update()">
        Update
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
<style>
.toggle-md .toggle-checked .toggle-inner{ background-color:#fe7fe6 !important;}
   .gly-rotate-180 {
  filter: progid: DXImageTransform.Microsoft.BasicImage(rotation=0.5);
  -webkit-transform: rotate(180deg);
  -moz-transform: rotate(180deg);
  -ms-transform: rotate(180deg);
  -o-transform: rotate(180deg);
  transform: rotate(180deg);
  display: inline-block;
}
</style>
