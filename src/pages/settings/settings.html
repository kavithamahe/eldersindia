<!--

  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
    <button ion-button icon-only (click)="dashboardPage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<div padding>
  <ion-segment [(ngModel)]="settings">
    <ion-segment-button value="paginate">
      Paginate
    </ion-segment-button>
    <ion-segment-button value="privacy">
      Privacy
    </ion-segment-button>
  </ion-segment>
</div>

    <div [ngSwitch]="settings">

    <div *ngSwitchCase="'privacy'">
      <ion-list>

        <ion-item>
          <ion-label>Name</ion-label>
          <ion-toggle [(ngModel)]="privacy_name"></ion-toggle>
        </ion-item>

        <ion-item>
          <ion-label>Email</ion-label>
          <ion-toggle [(ngModel)]="privacy_email"></ion-toggle>
        </ion-item>

        <ion-item>
          <ion-label>Mobile</ion-label>
          <ion-toggle [(ngModel)]="privacy_mobile"></ion-toggle>
        </ion-item>

        <ion-item>
          <ion-label>Location</ion-label>
          <ion-toggle [(ngModel)]="privacy_location"></ion-toggle>
        </ion-item>

        <ion-item>
          <ion-label>Birthday</ion-label>
          <ion-toggle [(ngModel)]="privacy_birthday"></ion-toggle>
        </ion-item>

        <ion-item>
          <ion-label>Avatar</ion-label>
          <ion-toggle [(ngModel)]="privacy_avatar"></ion-toggle>
        </ion-item>

      </ion-list>
      <!-- <ion-row>
      	         <ion-col><button ion-button item-left small (click)="dismiss()">Cancel</button></ion-col>
           <ion-col><button  class="change-pass" ion-button round (click)="privacy_submit()">Submit</button></ion-col>
       
      </ion-row> -->
      </div>

      <div *ngSwitchCase="'paginate'">
        <ion-list>
          <ion-list-header>
          
          </ion-list-header>
          <ion-item>
            <ion-label> Records Per Page </ion-label>
            <ion-select [(ngModel)]="records" (ionChange)="change()">
              <ion-option value="5">5</ion-option>
              <ion-option value="10">10</ion-option>
              <ion-option value="15">15</ion-option>
              <ion-option value="20">20</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>  
      </div>

    </div>
</ion-content>

<ion-footer>
  <ion-toolbar> <!-- [color]="isAndroid ? 'royal' : 'light'" class="toolbar-buttons-page" -->
    <ion-buttons end>
      <button ion-button color="royal" large icon-right showWhen="ios" (click)="update()">
        Update
        <ion-icon name="send"></ion-icon>
      </button>
      <button ion-button color="light" large icon-right hideWhen="ios" (click)="update()">
        Update
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
