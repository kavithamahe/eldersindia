<!--
  Generated template for the Settings page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
    <button ion-button icon-only (click)="dashboardPage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label>Name</ion-label>
    <ion-checkbox [(ngModel)]="privacy_name"></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Email</ion-label>
    <ion-checkbox [(ngModel)]="privacy_email"></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Mobile</ion-label>
    <ion-checkbox [(ngModel)]="privacy_mobile"></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Location</ion-label>
    <ion-checkbox [(ngModel)]="privacy_location"></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Birthday</ion-label>
    <ion-checkbox [(ngModel)]="privacy_birthday"></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Avatar</ion-label>
    <ion-checkbox [(ngModel)]="privacy_avatar"></ion-checkbox>
  </ion-item>

</ion-list>
<ion-row>
	         <!--<ion-col><button ion-button item-left small (click)="dismiss()">Cancel</button></ion-col>-->
	         <ion-col><button  class="change-pass" ion-button round (click)="privacy_submit()">Submit</button></ion-col>
			 
	    </ion-row>

</ion-content>
