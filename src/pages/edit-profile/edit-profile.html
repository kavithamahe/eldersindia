  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>edit-profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-row><ion-col>
	<ion-title>
    <img alt="logo" height="40"   [src]="logoUrl+profileData?.logo" > 
   </ion-title></ion-col>
   <ion-col>{{profileData?.company_name}}</ion-col>
   </ion-row>

	<form [formGroup]="edit_profile_Form">

		<ion-item *ngIf="!edit_profile_Form.controls.name.valid  && (edit_profile_Form.controls.name.touched || submitAttempt)">
           		<p style="color: #ea6153;">Please enter a valid Name</p>
        </ion-item>
		<ion-item>
		<ion-label floating *ngIf="user_type =='elder' ">Name</ion-label>
		<ion-label floating *ngIf="user_type =='sponsor' ">Sponsor Name</ion-label>
	    <ion-input type="text" formControlName="name"></ion-input>
	    </ion-item>

		<ion-item *ngIf="!edit_profile_Form.controls.gender.valid  && (edit_profile_Form.controls.gender.touched || submitAttempt)">
           		<p style="color: #ea6153;">Please select your Gender</p>
        </ion-item>
		<ion-item *ngIf="user_type =='elder' ">
		<ion-label floating>Gender</ion-label>
	    <ion-select formControlName="gender">
	    <ion-option value="male">Male</ion-option>
	    <ion-option value="female">Female</ion-option>
	    </ion-select>
	    </ion-item>

		<ion-item *ngIf="!edit_profile_Form.controls.mobile_number.valid  && (edit_profile_Form.controls.mobile_number.touched || submitAttempt)">
           		<p style="color: #ea6153;">Please enter 10-digit valid number</p>
        </ion-item>
        <ion-item *ngIf="user_type =='sponsor' ">
		<ion-label floating>Designation</ion-label>
	    <ion-input disabled="true" type="text" formControlName="designation"></ion-input>
	    </ion-item>
	    <br>	    

	   	<ion-item *ngIf="!edit_profile_Form.controls.mobile_number.valid  && (edit_profile_Form.controls.mobile_number.touched || submitAttempt)">
           		<p style="color: #ea6153;">Please enter 10-digit valid number</p>
        </ion-item>
        <ion-item>
		<ion-label floating>Mobile Number</ion-label>
	    <ion-input type="text" formControlName="mobile_number"></ion-input>
	    </ion-item>
	    <br>
        
		<ion-item>
		<ion-label floating>Location</ion-label>
	    <ion-input disabled="true" type="text" formControlName="location"></ion-input>
	    </ion-item>
	    <br>


		<ion-item>
		<ion-label floating>DOB</ion-label>
	    <ion-input type="text" formControlName="dob"></ion-input>
	    </ion-item>
	    <br>


		<ion-item>
		<ion-label floating>Email</ion-label>
	    <ion-input disabled="true" type="text" formControlName="email"></ion-input>
	    </ion-item>
	    <br>

	    <ion-item>
		<ion-label floating>User Type</ion-label>
	    <ion-input disabled="true" type="text" formControlName="user_type"></ion-input>
	    </ion-item>
	    <br>

	    <ion-item>
	    <!-- <button ion-button color="primary" (click)="accessGallery()">Browse..</button>
 			<img [src]="base64Image" *ngIf="base64Image" /> -->
 			<!-- <input type="file" (ionChange)="onChange($event)"/> -->
 			<input type="file" (change)="onChange1($event)"/>
 		</ion-item>

	  	<ion-row>
	         <ion-col><button ion-button item-left small (click)="dismiss()">Cancel</button></ion-col>
	         <ion-col offset-33><button ion-button item-right small (click)="updateProfile()">Update</button></ion-col>
	    </ion-row>
</form>

</ion-content>
