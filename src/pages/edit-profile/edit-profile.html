  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>edit-profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding style="background:#fff;">
<ion-row style=" border-bottom:1px solid #ccc;">
<ion-col>
	<ion-title>
    <img alt="logo" height="50" width="50" class="mar-top" style=" border:1px solid #ccc;"  [src]="logoUrl+profileData?.logo" > 
   </ion-title>
   </ion-col>
   <ion-col><p class="edit-pro">{{profileData?.company_name}}</p></ion-col>
   </ion-row>

	<form [formGroup]="edit_profile_Form">

		<ion-item *ngIf="!edit_profile_Form.controls.name.valid  && (edit_profile_Form.controls.name.touched || submitAttempt)">
           		<p style="color: #ea6153;">Please enter a valid Name</p>
        </ion-item>
		<ion-item>
		<ion-label floating *ngIf="user_type =='elder' ">Name</ion-label>
		<ion-label class="liste-name" floating *ngIf="user_type =='sponsor' ">Sponsor Name</ion-label>
	    <ion-input type="text" formControlName="name"></ion-input>
	    </ion-item>

		<ion-item *ngIf="!edit_profile_Form.controls.gender.valid  && (edit_profile_Form.controls.gender.touched || submitAttempt)">
           		<p style="color: #ea6153;">Please select your Gender</p>
        </ion-item>
		<ion-item *ngIf="user_type =='elder' ">
		<ion-label floating>Gender</ion-label>
	    <ion-select formControlName="gender">
	    <ion-option value="male">Male</ion-option>
	    <ion-option value="female">Female</ion-option>
	    </ion-select>
	    </ion-item>

		<ion-item *ngIf="!edit_profile_Form.controls.mobile_number.valid  && (edit_profile_Form.controls.mobile_number.touched || submitAttempt)">
           		<p style="color: #ea6153;">Please enter 10-digit valid number</p>
        </ion-item>
        <ion-item *ngIf="user_type =='sponsor' ">
		<ion-label floating class="liste-name">Designation</ion-label>
	    <ion-input disabled="true" type="text" formControlName="designation"></ion-input>
	    </ion-item>
	    <br>	    

	   	<ion-item *ngIf="!edit_profile_Form.controls.mobile_number.valid  && (edit_profile_Form.controls.mobile_number.touched || submitAttempt)">
           		<p style="color: #ea6153;">Please enter 10-digit valid number</p>
        </ion-item>
        <ion-item>
		<ion-label floating class="liste-name">Mobile Number</ion-label>
	    <ion-input type="text" formControlName="mobile_number"></ion-input>
	    </ion-item>
	    <br>
        
		<ion-item>
		<ion-label floating class="liste-name">Location</ion-label>
	    <ion-input disabled="true" type="text" formControlName="location"></ion-input>
	    </ion-item>
	    <br>


		<ion-item>
		<ion-label floating class="liste-name">DOB</ion-label>
	    <ion-input type="text" formControlName="dob"></ion-input>
	    </ion-item>
	    <br>


		<ion-item>
		<ion-label floating class="liste-name">Email</ion-label>
	    <ion-input disabled="true" type="text" formControlName="email"></ion-input>
	    </ion-item>
	    <br>

	    <ion-item>
		<ion-label floating class="liste-name">User Type</ion-label>
	    <ion-input disabled="true" type="text" formControlName="user_type"></ion-input>
	    </ion-item>
	    <br>

	    <ion-item>
	    <!-- <button ion-button color="primary" (click)="accessGallery()">Browse..</button>
 			<img [src]="base64Image" *ngIf="base64Image" /> -->
 			<!-- <input type="file" (ionChange)="onChange($event)"/> -->
 			<input type="file" (change)="onChange1($event)"/>
 		</ion-item>

	  	<ion-row>
	         <ion-col><button class="btn-defaults" ion-button item-left small (click)="dismiss()">Cancel</button></ion-col>
	         <ion-col offset-33><button class="btn-primarys"ion-button item-right small (click)="updateProfile()">Update</button></ion-col>
	    </ion-row>
</form>

</ion-content>

<style>
.text-input-md{ margin:0px;}
.item-block{ border-bottom:none !important;}
.item-inner {
border-bottom-color: transparent !important;
box-shadow: none !important;
}
.item-ios.item-block .item-inner{ border-bottom:none !important;}
.item-ios.item-label-stacked .text-input, .item-ios.item-label-floating .text-input{ font-size:14px !important;margin-left:8px !important;
   }
</style>
