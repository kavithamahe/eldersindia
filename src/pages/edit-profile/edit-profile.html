  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding style="background:#fff;">
	<ion-row style=" border-bottom:1px solid #ccc;" *ngIf="user_type =='sponsor' ">
		<ion-col>
			<ion-title>
				<img alt="logo" height="50" width="50" class="mar-top" style=" border:1px solid #ccc;"  [src]="imageURL+profileData?.logo" > 
			</ion-title>
		</ion-col>
		<ion-col><p class="edit-pro">{{profileData?.company_name}}</p></ion-col>
	</ion-row>

	<form [formGroup]="edit_profile_Form">

		
		
		<ion-label class="liste-edit" *ngIf="user_type =='elder' ">Name</ion-label>
		<ion-label class="liste-edit" *ngIf="user_type =='sponsor' ">Sponsor Name</ion-label>
		<ion-item>
	    <ion-input type="text" formControlName="name"></ion-input>
	    </ion-item>
		<p *ngIf="!edit_profile_Form.controls.name.valid  && (edit_profile_Form.controls.name.touched || submitAttempt)" class="err-reds">Please enter a valid Name</p>
        

	<ion-label *ngIf="user_type =='elder' " class="liste-edit">Gender</ion-label>
		<ion-item *ngIf="user_type =='elder' ">
		<ion-select formControlName="gender">
		<ion-option value="">Select Gender</ion-option>
	    <ion-option value="male">Male</ion-option>
	    <ion-option value="female">Female</ion-option>
	    </ion-select>
	    </ion-item>

           		<p class="err-reds" *ngIf="!edit_profile_Form.controls.gender.valid  && (edit_profile_Form.controls.gender.touched || submitAttempt)">Please select your Gender</p>
      
		<ion-label *ngIf="user_type =='sponsor' " class="liste-edit">Designation</ion-label>
        <ion-item *ngIf="user_type =='sponsor' ">
	    <ion-input type="text" formControlName="designation"></ion-input>
	    </ion-item>
		
           		<p class="err-reds" *ngIf="!edit_profile_Form.controls.mobile_number.valid  && (edit_profile_Form.controls.mobile_number.touched || submitAttempt)">Please enter 10-digit valid number</p>
 
		    

	<ion-label class="liste-edit">Mobile Number</ion-label>
        <ion-item>
		 <ion-input type="text" formControlName="mobile_number"></ion-input>
	    </ion-item>
		   
           		<p class="err-reds" *ngIf="!edit_profile_Form.controls.mobile_number.valid  && (edit_profile_Form.controls.mobile_number.touched || submitAttempt)">Please enter 10-digit valid number</p>
   
	 
        <ion-label class="liste-edit">Location</ion-label>
		<ion-item>
	    <ion-input type="text" formControlName="location"></ion-input>
	    </ion-item>
	    

		<ion-label class="liste-edit">DOB</ion-label>
		<ion-item>
	    <ion-datetime class="select-brd" displayFormat="DD/MM/YYYY" pickerFormat="DD MMMM YYYY" [(ngModel)]="user_dob" [ngModelOptions]="{standalone: true}">
	    </ion-datetime>
	    </ion-item>
	 

		<ion-label class="liste-edit">Email</ion-label>
		<ion-item>
	    <ion-input type="text" formControlName="email"></ion-input>
	    </ion-item>
	 
		<ion-label class="liste-edit">User Type</ion-label>
	    <ion-item>
	    <ion-input type="text" formControlName="user_type"></ion-input>
	    </ion-item>
	  

	    <ion-item>
	    <img [src]="base64Image" *ngIf="base64Image" width="90" height="90" />
	    <ion-row>
	    <button ion-button class="uploadimg" color="primary" (click)="accessGallery()"><i class="fa fa-upload"></i>&nbsp; Browse...</button>
		</ion-row>
 		</ion-item>
<hr/>
	  	<ion-row>
	         <ion-col><button class="btn-defaults" ion-button item-left small (click)="dismiss()">Cancel</button></ion-col>
	         <ion-col offset-33><button class="btn-primarys"ion-button item-right small (click)="updateProfile()">Update</button></ion-col>
	    </ion-row>
</form>

</ion-content>

<style>
.text-input-md{ margin:0px;}
.item-block{ border-bottom:none !important;}
.item-inner {
border-bottom-color: transparent !important;
box-shadow: none !important;}
.item-ios.item-block .item-inner{ border-bottom:none !important;}
.item-ios.item-label-stacked .text-input, .item-ios.item-label-floating .text-input{ font-size:14px !important;margin-left:8px !important;}
</style>
