<ion-header>
  <ion-navbar color="">
    <ion-buttons left>
    <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Select Dependent</ion-title>
   
  </ion-navbar>
</ion-header>


<ion-content padding class="contect-bg-moblie">
<ion-row style="margin:px;">
   
  <ion-col>
<ion-item>
 <ion-label class="liste-edit">Select Dependent</ion-label>
    <ion-select [(ngModel)]="dependent" class="select-brddd">
      <ion-option *ngFor="let dependent of getDependentList" [value]="dependent?.id">{{dependent?.name}}</ion-option>    
	  </ion-select>

     </ion-item>
        <br/>
         <button ion-button class="submit-btns" (click)="submitDependent()">Submit</button>
  </ion-col>

</ion-row>

</ion-content>
