<ion-header>
  <ion-navbar color="secondary">
    <ion-buttons left>
    <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Select Dependent</ion-title>
   
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label>Select Dependent</ion-label>
    <ion-select [(ngModel)]="dependent">
      <ion-option *ngFor="let dependent of getDependentList" [value]="dependent?.id">{{dependent?.name}}</ion-option>    </ion-select>
  </ion-item>
  <ion-item ion-right>
  <button ion-button color="primary" (click)="submitDependent()">Secondary</button>
  </ion-item>
</ion-list>

</ion-content>
