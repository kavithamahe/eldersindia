<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
         <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Apply job for dependent</ion-title>
     <ion-buttons right>
    <button ion-button (click)="openCamera()">
         <i class="fa fa-paperclip" style="margin-right:5px; font-size:22px;"></i></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding style="background:#fff;">
<ion-row style="margin:px;">
   
  <ion-col>
   <ion-label style=" font-size:17px; padding-left:10px; padding-top:10px; line-height:20px;">Select Dependent</ion-label>
<ion-item>

    <ion-select [(ngModel)]="dependent" class="select-brddd">
      <ion-option *ngFor="let dependent of getDependentList" [value]="dependent?.id">{{dependent?.name}}</ion-option>    
	  </ion-select>

     </ion-item>
        <br/><p>{{file_name}}</p>
         <button ion-button class="submit-btns" ion-button item-right small (click)="submitDependent()">Submit</button>
  </ion-col>

</ion-row>

</ion-content>
