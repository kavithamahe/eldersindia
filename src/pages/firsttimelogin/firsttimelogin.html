    <ion-title text-center>Change Password</ion-title>
  </ion-navbar>

<ion-content  class="signup-style">
<div class="change-pass-content">
<form [formGroup]="change_password_Form">

	<br/>
		<ion-label class="required">Current password</ion-label>
		<ion-item>
		
	    <ion-input type="{{mytype}}" formControlName="currentPassword" placeholder="Current password"></ion-input>
		
	    </ion-item>
			<small *ngIf="!change_password_Form.controls.currentPassword.valid  && (change_password_Form.controls.currentPassword.dirty || submitAttempt)" >
           		<p class="err-reds">Please enter the current password</p>
        </small>
	   
        <ion-label class="required">New password</ion-label>
		<ion-item>		
	    <ion-input type="{{mytype}}" formControlName="newPassword" placeholder="New password"></ion-input>
	    </ion-item>
		 <small *ngIf="!change_password_Form.controls.newPassword.valid  && (change_password_Form.controls.newPassword.dirty || submitAttempt)">
           		<p class="err-reds">Please enter the new password</p>
        </small>
	  
         <ion-label class="required">Re-enter password</ion-label>
		<ion-item>		
	    <ion-input type="{{mytype}}" (focus)="reEnter()" formControlName="re_enterPassword" placeholder="Re-enter password"></ion-input>
	    </ion-item>
		  <!--<small *ngIf="!change_password_Form.controls.newPassword.valid  && (change_password_Form.controls.newPassword.touched || submitAttempt)">
           		<p class="err-reds">Please enter New Password</p>
        </small>-->
	    <small *ngIf="!change_password_Form.controls.re_enterPassword.valid  && (change_password_Form.controls.re_enterPassword.dirty || submitAttempt)">
           		<p class="err-reds">Please re-enter the new password</p>
        </small>
               
	 
 		<div *ngIf(password_submit)><p class="err-reds">Did not match the new password</p>
 		</div>

 		<ion-label class="required">Personnal Email</ion-label>
		<ion-item>		
	    <ion-input type="text" formControlName="personnal" placeholder="Personnal Email"></ion-input>
	    </ion-item>
		  <!--<small *ngIf="!change_password_Form.controls.newPassword.valid  && (change_password_Form.controls.newPassword.touched || submitAttempt)">
           		<p class="err-reds">Please enter New Password</p>
        </small>-->
	    <small *ngIf="!change_password_Form.controls.personnal.valid  && (change_password_Form.controls.personnal.dirty || submitAttempt)">
           		<p class="err-reds">Please enter the personnal email</p>
        </small>

</form>

<ion-item class="show-pass">		

<ion-checkbox [(ngModel)]= "show_password" (ionChange)="showPassword()"></ion-checkbox>
<ion-label>Show password</ion-label>
 </ion-item>

</div>
</ion-content>
<ion-footer color="primary">
  <ion-toolbar color="primary"> <!-- [color]="isAndroid ? 'royal' : 'light'" class="toolbar-buttons-page" -->
 
    <ion-buttons end>
      <button ion-button color="royal" large icon-right showWhen="ios" (click)="submit()">
        Update
        <ion-icon name="send"></ion-icon>
      </button>
      <button ion-button color="light" large icon-right hideWhen="ios" (click)="submit()">
        Update
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
<style>
.item-md{background:none;}
.item-block{ border-bottom:none !important;}
.item-ios{ padding-left:0px !important;}
.gly-rotate-180 {
  filter: progid: DXImageTransform.Microsoft.BasicImage(rotation=0.5);
  -webkit-transform: rotate(180deg);
  -moz-transform: rotate(180deg);
  -ms-transform: rotate(180deg);
  -o-transform: rotate(180deg);
  transform: rotate(180deg);
  display: inline-block;
}

</style>
