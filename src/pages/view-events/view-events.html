<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
    <button ion-button icon-only (click)="dashboardPage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>View Events</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-card>
  <ion-item>   
    <h2 class="primary-color">{{eventsInfo?.title}}</h2>
    <p><ion-icon ios="ios-person" md="md-person"></ion-icon> {{eventsInfo?.author_name }} | {{eventsInfo?.created_at | date :"MMM dd y"}}</p>
  </ion-item>
<img src="{{imageUrl+eventsInfo?.featured_image}}" [hidden]="!eventsInfo?.featured_image">
  <ion-card-content>
    <p [innerHTML]="eventsInfo?.description"></p>
  </ion-card-content>
</ion-card>
</ion-content>
