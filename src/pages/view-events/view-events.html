<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
    <button ion-button icon-only (click)="dashboardPage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>View Events</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="content-intop">
<ion-card>
  <ion-item text-wrap  class="view-news">   
    <h2 class="primary-color pro-info" text-capitalize>{{eventsInfo?.title}}</h2>
    <p class="timedate" text-capitalize><i class="fa fa-user" aria-hidden="true"></i>  {{eventsInfo?.author_name }} | <i class="fa fa-calendar" aria-hidden="true"></i> {{eventsInfo?.post_date | date :"MMM dd y"}}</p>
  </ion-item>
<img src="{{imageUrl+eventsInfo?.featured_image}}" [hidden]="!eventsInfo?.featured_image">
  <ion-card-content style=" margin:10px;">
    <p [innerHTML]="eventsInfo?.description"></p>
  </ion-card-content>
</ion-card>
</ion-content>
