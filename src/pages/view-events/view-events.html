<!--
  Generated template for the ViewEvents page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
	 <ion-title text-center>View Events</ion-title>
    <ion-buttons right>
    <button ion-button icon-only (click)="dashboardPage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
   
  </ion-navbar>
</ion-header>

<ion-content class="content-intop"> 
<ion-card>
  <ion-item text-wrap  class="view-news">   
    <h2 text-capitalize>{{eventsInfo?.title}}</h2>
    <p text-capitalize><i class="fa fa-user" aria-hidden="true"></i>  {{eventsInfo?.author_name }} | <i class="fa fa-calendar" aria-hidden="true"></i> {{eventsInfo?.post_date}} To {{eventsInfo?.end_date}}</p>
     <p><i class="fa fa-clock-o"></i>&nbsp;{{eventsInfo?.time}}</p>
    <p><i class="fa fa-map-marker"></i>&nbsp;{{eventsInfo?.venue}}</p>
  </ion-item>
<img src="{{imageUrl+eventsInfo?.featured_image}}" [hidden]="!eventsInfo?.featured_image">
  <ion-card-content style=" margin:10px;" class="newspages">
    <p [innerHTML]="eventsInfo?.description"></p>
  </ion-card-content>
</ion-card>
</ion-content>
