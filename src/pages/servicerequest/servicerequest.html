<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
    <button ion-button icon-only (click)="dashboardPage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Service Requests</ion-title>
    <!--<ion-buttons right>    
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>-->
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-card *ngFor="let service of serviceRequestInfo; let i=index;">
  <ion-card-content style=" padding:0px;">
  <ion-grid (click)="viewRequest(service?.id)">
   <ion-row>
    <ion-col width-><img src="{{imageUrl}}{{service?.logo}}"></ion-col>

    <ion-col width-50 >
    <h2 class="service-req">{{service?.vendor_name}}</h2>
    <p *ngIf="(service?.enquiry_date!='0000-00-00 00:00:00')">{{service?.enquiry_date | date :'MMM dd y'}}</p></ion-col>
    <ion-col width-10><a class="call-us"><i class="fa fa-phone-square" aria-hidden="true"></i></a></ion-col>
  </ion-row>
  <p>Token:{{service?.sr_token}}</p>
  <p>{{service?.enquiry_about}}</p>
  </ion-grid>
  <button ion-button icon-left clear small *ngIf="(service?.vendor_status==2 &&(!service?.vendor_remarks))"(click)="enableRemark(i)">
        <i class="fa fa-star"></i>
        <div> Remarks</div>
  </button>



  <ion-list *ngIf="(i==showRemark)">
  <hr>
   <ion-item>
    <ion-label>Rating</ion-label>
    
 </ion-item>
<rating [(ngModel)]="rating" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false"></rating>

  <ion-item>
    <ion-input [(ngModel)]="remarks" type="text" placeholder="Remarks"></ion-input>
  </ion-item>
  <ion-item>
  <button ion-button full (click)="submitRemark(service?.id)">Submit</button>
  </ion-item>
  </ion-list>

  </ion-card-content>
</ion-card>
<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>
</ion-content>
