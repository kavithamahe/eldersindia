<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
    <button ion-button icon-only (click)="dashboardPage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Service Requests</ion-title>
    <!--<ion-buttons right>    
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>-->
  </ion-navbar>
</ion-header>

<ion-content padding style="background:#F3F7FF;">
<ion-card *ngFor="let service of serviceRequestInfo; let i=index;">
  <ion-card-content style=" padding:0px;">
  <ion-grid>
   <ion-row>
    <ion-col width-20><img src="{{imageUrl}}{{service?.logo}}"/>
	<a class="token-primarys" (click)="makeCall(service?.contact_number)"><i class="fa fa-phone"></i></a>
	</ion-col>

    <ion-col width-80 (click)="viewRequest(service?.id)">
	<ion-row>
		<h2 item-text-wrap class="service-req">{{service?.vendor_name}}</h2>
	</ion-row>
	<ion-row>
	<p *ngIf="(service?.enquiry_date!='0000-00-00 00:00:00')" class="token-date"><i class="fa fa-calendar"></i>&nbsp; {{service?.enquiry_date | date :'MMM dd y h:mm a'}}</p>
	
			
	</ion-row>
	<!-- <ion-row> -->
			<!-- <p item-text-wrap  class="service-cont">{{service?.sr_token}}</p> -->
	<!-- </ion-row> -->
	<ion-row>
			<p item-text-wrap  class="service-cont">{{service?.enquiry_about}}</p>
	</ion-row>
	<ion-row>
	<ion-col width-50 style="padding-left:0px;">
	
	<span *ngFor="let venStatus of vendorStatus" >
   <p *ngIf="venStatus.id==service?.vendor_status"> <ion-badge class="{{venStatus.label}}"> {{venStatus.label}}</ion-badge></p>
	</span>
	</ion-col>
	<ion-col width-30>
	
	<p class="tocken-no"><i class="fa fa-id-card-o"></i> {{service?.sr_token}}</p>
	</ion-col>
	</ion-row>
	
	</ion-col>	
  </ion-row>
  


  </ion-grid>
  <button ion-button icon-left clear small *ngIf="(service?.vendor_status==2 &&(!service?.vendor_remarks))"(click)="enableRemark(i)">
        <i class="fa fa-star"></i>
        <div> Remarks</div>
  </button>



  <ion-list *ngIf="(i==showRemark)">
  <hr>
   <ion-item>
    <ion-label>Rating</ion-label>
    
 </ion-item>
<rating [(ngModel)]="rating" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false"></rating>

 <!-- <ion-item>
    <ion-input [(ngModel)]="remarks" type="text" placeholder="Remarks"></ion-input>
  </ion-item>-->
  <ion-item text-wrap>
    <ion-label>Remarks</ion-label>
    <ion-select [(ngModel)]="remarks">
      <ion-option *ngFor="let remarkList of getRemarksList" value="{{remarkList.id}}">{{remarkList.remarks}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
  <button ion-button full (click)="submitRemark(service?.id)">Submit</button>
  </ion-item>
  </ion-list>

  </ion-card-content>
</ion-card>
<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>
</ion-content>
<style>
ion-badge{font-weight:400;}

</style>
