<!--
  Generated template for the Messages page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
      <button ion-button icon-only (click)="dashboardPage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Messages</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding style="background:#fff;">
 <ion-fab  right bottom>
    <button class="add-depends" ion-fab mini (click)="createMessage()" end><ion-icon name="create">
     </ion-icon></button>
    </ion-fab>
<div padding>
  <ion-segment [(ngModel)]="messages">
    <ion-segment-button value="inbox" color="orange" (click)="onInit()">
      Inbox
    </ion-segment-button>
    <ion-segment-button value="sent" color="primary" (click)="sent()">
      Sent
    </ion-segment-button>
  </ion-segment>
</div>

<div [ngSwitch]="messages">
  <ion-list *ngSwitchCase="'inbox'">
  <ion-item padding *ngIf="!inboxInfo">
     <p class="error-clr">{{emptyRecord}}</p>
   </ion-item>
  <!-- <div>
    <ion-searchbar (ionInput)="getItems($event)">
    </ion-searchbar>
  </div> -->
     
      <ion-list *ngFor="let inbox of inboxInfo">
      <ion-item-sliding  class="inbox-sends">
        <ion-item (click)="viewMessages(inbox?.id,'inbox')" 
        [ngClass]="inbox.read_status?'readmsg':'unreadmsg'">
          <ion-row>
            <ion-col style="padding: 0px !important; max-width: 15%;" width-20>
            <ion-avatar item-left>
              <img src="{{imageUrl+inbox?.avatar}}">
            </ion-avatar>
            </ion-col>
            <ion-col width-80  style="padding: 0px !important" class="send-box-content">
              <ion-row>
                <ion-item width-70 style="padding: 0px !important" text-wrap 
                [ngClass]="inbox.read_status?'readmsg':'unreadmsg'">
                  <small>{{inbox?.author_name}}</small>
                </ion-item>
                <ion-col width-30 style="text-align-last: end; padding: 0px !important">
                <p class="time-small"><i class="fa fa-clock-o"></i>&nbsp;{{inbox?.created_at | amDateFormat: 'YYYY-MM-DD HH:mm' | amTimeAgo}}</p>
                </ion-col>
              </ion-row>
              <ion-row *ngIf="inbox.subject">
          <ion-col style="padding: 0px !important">
        <ion-item class="subject-details" [ngClass]="inbox.read_status?'readmsg':'unreadmsg'">
        
        <b>Subject :</b><span>{{inbox?.subject}}</span>
        </ion-item>
          </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-item>
        <ion-item-options side="right" (click)="showConfirm(inbox?.id,'inbox')">
          <button ion-button class="trash-del">
          <i class="fa fa-trash-o fa-2x"></i>          
          </button>        
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-row>
    <ion-col offset-33>
      <button *ngIf="nextPageURL1!=null && nextPageURL1!=''" ion-button color="dark" clear 
    (click)="doInfinite1($event)"><i class="fa fa-angle-down"></i></button>
    </ion-col>
    </ion-row>
 <!--  <ion-infinite-scroll (ionInfinite)="doInfinite1($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll> -->
  </ion-list>

  <ion-list *ngSwitchCase="'sent'">
  <!-- <div>
    <ion-searchbar (ionInput)="setItems($event)">
    </ion-searchbar>
  </div> -->
 <ion-item padding *ngIf="!sentInfo">
     <p class="error-clr">{{emptyRecord}}</p>
   </ion-item>
  <ion-list *ngFor="let sent of sentInfo">
      <ion-item-sliding class="inbox-sends">
        <ion-item (click)="viewMessages(sent?.id,'sent')" 
        [ngClass]="sent.read_status?'readmsg':'unreadmsg'">
          <ion-row>
            <ion-col style="padding: 0px !important; max-width: 15%;" width-20>
            <ion-avatar item-left>
              <img src="{{imageUrl+sent?.avatar}}">
            </ion-avatar>
            </ion-col>
          
            <ion-col width-80 class="send-box-content" style="padding: 0px !important">
              <ion-row>
                <ion-item width-70 style="padding: 0px !important" text-wrap 
                [ngClass]="sent.read_status?'readmsg':'unreadmsg'">
                <small>{{sent?.name}}</small>
                </ion-item>
                <ion-col width-30 style="text-align-last: end; padding: 0px !important">
                <p><i class="fa fa-clock-o"></i>&nbsp;{{sent?.created_at | amDateFormat: 'YYYY-MM-DD HH:mm' | amTimeAgo}}</p>
                </ion-col>
              </ion-row>
              <ion-row *ngIf="sent.subject">
			     <ion-col style="padding: 0px !important">
              <ion-item class="subject-details" 
              [ngClass]="sent.read_status?'readmsg':'unreadmsg'"><b>Subject :</b>{{sent?.subject}}</ion-item>
			    </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-item>
        <ion-item-options side="right" (click)="showConfirm(sent?.id,'sent')">
          <button ion-button color="primary">
            <i class="fa fa-trash-o fa-2x"></i>            
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-row>
    <ion-col offset-33>
     <button *ngIf="nextPageURL2!=null && nextPageURL2!=''" ion-button color="dark" clear 
     (click)="doInfinite2($event)"><i class="fa fa-angle-down"></i></button>
	 </ion-col>
   </ion-row>
  </ion-list>

</div>



</ion-content>
<style type="text/css">
.list-md{margin:3px;}
.inbox-sends .item-md .item-inner .input-wrapper .label-md{line-height:0px !important;}
 .ellipse-text
 {
overflow: hidden;
text-overflow: ellipsis;
white-space: nowrap;
 }

 {

 }
</style>
