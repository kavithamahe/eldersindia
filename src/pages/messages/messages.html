<!--
  Generated template for the Messages page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
--><ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
    <button ion-button icon-only (click)="dashboardPage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Messages</ion-title>
    <ion-buttons right (click)="createMessage()">    
      <button ion-button icon-only>
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding style="background:#fff;">
<div padding>
  <ion-segment [(ngModel)]="messages">
    <ion-segment-button value="inbox" color="orange" (click)="onInit()">
      Inbox
    </ion-segment-button>
    <ion-segment-button value="sent" color="primary" (click)="sent()">
      Sent
    </ion-segment-button>
  </ion-segment>
</div>

<div [ngSwitch]="messages">
  <ion-list *ngSwitchCase="'sent'">
  <!-- <ion-card *ngFor="let sent of sentInfo" (click)="viewMessages(sent?.id,'sent')" style="padding:3px;">
    <ion-row>
	<ion-col width-20 height-20>
    <ion-avatar item-left>
      <img src="{{imageUrl+sent?.avatar}}" height="50" />
    </ion-avatar>
	</ion-col>
	<ion-col width-80>
    <h2>{{sent?.name}}</h2>
    <p>{{sent?.subject | words : 10 : '...'}}</p>
    <p>{{sent?.message | words : 10 : '...'}}</p>
  </ion-col>
  </ion-row>
  </ion-card> -->
  <ion-card *ngIf="sentInfo.length<=0"><ion-item>No Record Found</ion-item></ion-card>
  <ion-card *ngFor="let sent of sentInfo">
      <ion-item-sliding class="inbox-sends">
        <ion-item (click)="viewMessages(sent?.id,'sent')">
          <ion-row>
            <ion-col style="padding: 0px !important; max-width: 15%;" width-20>
            <ion-avatar item-left>
              <img src="{{imageUrl+sent?.avatar}}">
            </ion-avatar>
            </ion-col>
          
            <ion-col width-80  class="send-box-content" style="padding: 0px !important">
              <ion-row>
                <ion-col width-70 style="padding: 0px !important">
                <small>{{sent?.name}}</small>
                </ion-col>
                <ion-col width-30 style="text-align-last: end; padding: 0px !important">
                <p><i class="fa fa-calendar-o"></i>  {{sent?.created_at | date :'MM/dd/yy'}}</p>
                </ion-col>
              </ion-row>
              <ion-row *ngIf="sent.subject">
			  <ion-col style="padding: 0px !important">
              <ion-item><b>Subject :</b>{{sent?.subject}}</ion-item>
			    </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-item>
        <ion-item-options side="right" (click)="deleteMessage(sent?.id,'sent')">
          <button ion-button color="primary">
            <i class="fa fa-trash-o fa-2x"></i>            
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-card>
  <ion-infinite-scroll (ionInfinite)="doInfinite2($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>
  </ion-list>

  <ion-list *ngSwitchCase="'inbox'">
  <!-- <ion-card *ngFor="let inbox of inboxInfo" (click)="viewMessages(inbox?.id,'inbox')">
     <ion-row>
	 <ion-col width-20 height-20>
    <ion-avatar item-left height-20>
      <img src="{{imageUrl+inbox?.avatar}}" height="50" />
    </ion-avatar>
	</ion-col>
	<ion-col width-80>
    <h2>{{inbox?.author_name}}</h2>
	<p>{{inbox?.created_at | date :'MMM dd y'}}</p>
    <p>{{inbox?.subject | words : 10 : '...'}}</p>
    <p>{{inbox?.message | words : 10 : '...'}}</p>
   </ion-col></ion-row>
  </ion-card> -->
      <ion-card *ngIf="inboxInfo.length<=0"><ion-item>No Record Found</ion-item></ion-card>
      <ion-card *ngFor="let inbox of inboxInfo">
      <ion-item-sliding class="inbox-sends">
        <ion-item (click)="viewMessages(inbox?.id,'inbox')">
          <ion-row>
            <ion-col style="padding: 0px !important; max-width: 15%;" width-20>
            <ion-avatar item-left>
              <img src="{{imageUrl+inbox?.avatar}}">
            </ion-avatar>
            </ion-col>
          
            <ion-col width-80  style="padding: 0px !important" class="send-box-content">
              <ion-row>
                <ion-col width-70 style="padding: 0px !important">
                <small>{{inbox?.author_name}}</small>
                </ion-col>
                <ion-col width-30 style="text-align-last: end; padding: 0px !important">
                <p><i class="fa fa-calendar-o"></i> {{inbox?.created_at | date :'MM/dd/yy'}}</p>
                </ion-col>
              </ion-row>
              <ion-row *ngIf="inbox.subject">
			    <ion-col style="padding: 0px !important"><b>Subject :</b>  <span>{{inbox?.subject}}</span>
			    </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-item>
        <ion-item-options side="right" (click)="deleteMessage(inbox?.id,'inbox')">
          <button ion-button color="primary">
          <i class="fa fa-trash-o fa-2x"></i>          
          </button>        
        </ion-item-options>
      </ion-item-sliding>
    </ion-card>
  <ion-infinite-scroll (ionInfinite)="doInfinite1($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>
  </ion-list>

</div>



</ion-content>
