--><ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
    <button ion-button icon-only (click)="dashboardPage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Messages</ion-title>
    <ion-buttons right (click)="createMessage()">    
      <button ion-button icon-only>
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="contect-bg-moblie">
<div padding>
  <ion-segment [(ngModel)]="messages">
    <ion-segment-button value="inbox" color="orange" (click)="onInit()">
      Inbox
    </ion-segment-button>
    <ion-segment-button value="sent" color="primary" (click)="sent()">
      Sent
    </ion-segment-button>
  </ion-segment>
</div>

<div [ngSwitch]="messages">

  <ion-card *ngFor="let sent of sentInfo" (click)="viewMessages(sent?.id,'sent')">
      <ion-item-sliding>
        <ion-item>
          <ion-row>
            <ion-col style="padding: 0px !important; max-width: 15%;" width-20>
            <ion-avatar item-left>
              <img src="{{imageUrl+sent?.avatar}}">
            </ion-avatar>
            </ion-col>
          
            <ion-col width-80  style="padding: 0px !important">
              <ion-row>
                <ion-col width-70 style="padding: 0px !important">
                <h2><strong>{{sent?.name}}</strong></h2>
                </ion-col>
                <ion-col width-30 style="text-align-last: end; padding: 0px !important">
                <p>{{sent?.created_at | date :'MM/dd/yy'}}</p>
                </ion-col>
              </ion-row>
              <ion-row *ngIf="sent.subject">
              subject :  <h3>{{sent?.subject | words : 10 : '...'}}</h3>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="primary">
            <ion-icon name="trash"></ion-icon>
            Delete
          </button>
          <button ion-button color= red>
            <ion-icon name="call"></ion-icon>
            Call
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-card>
  <ion-infinite-scroll (ionInfinite)="doInfinite2($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>
