<!--
  Generated template for the Messages page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
--><ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
    <button ion-button icon-only (click)="dashboardPage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Messages</ion-title>
    <ion-buttons right (click)="createMessage()">    
      <button ion-button icon-only>
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding style="background:#fff;">
<div padding>
  <ion-segment [(ngModel)]="messages" (ionChange)="changeSlide($event)">
    <ion-segment-button value="inbox" color="orange" (click)="onInit()">
      Inbox
    </ion-segment-button>
    <ion-segment-button value="sent" color="primary" (click)="sent()">
      Sent
    </ion-segment-button>
  </ion-segment>
</div>

<div [ngSwitch]="messages">
 <ion-slides (ionSlideWillChange)="slideChanged($event)">
 <ion-slide>
  <ion-list>
     <p *ngIf="inboxInfo.length<=0" class="recordnotfound">No Record Found</p>
      <ion-list *ngFor="let inbox of inboxInfo">
      <ion-item-sliding  class="inbox-sends">
        <ion-item (click)="viewMessages(inbox?.id,'inbox')" 
        [ngClass]="inbox.read_status?'readmsg':'unreadmsg'">
          <ion-row>
            <ion-col style="padding: 0px !important; max-width: 15%;" width-20>
            <ion-avatar item-left>
              <img src="{{imageUrl+inbox?.avatar}}">
            </ion-avatar>
            </ion-col>
            <ion-col width-80  style="padding: 0px !important" class="send-box-content">
              <ion-row>
                <ion-item width-70 style="padding: 0px !important" text-wrap 
                [ngClass]="inbox.read_status?'readmsg':'unreadmsg'">
                  <small>{{inbox?.author_name}}</small>
                </ion-item>
                <ion-col width-30 style="text-align-last: end; padding: 0px !important">
                <p><i class="fa fa-clock-o"></i>{{inbox?.created_at | amDateFormat: 'YYYY-MM-DD HH:mm' | amTimeAgo}}</p>
                </ion-col>
              </ion-row>
              <ion-row *ngIf="inbox.subject">
          <ion-col style="padding: 0px !important">
        <ion-item class="subject-details" [ngClass]="inbox.read_status?'readmsg':'unreadmsg'">
        
        <b>Subject :</b><span>{{inbox?.subject}}</span>
        </ion-item>
          </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-item>
        <ion-item-options side="right" (click)="showConfirm(inbox?.id,'inbox')">
          <button ion-button class="trash-del">
          <i class="fa fa-trash-o fa-2x"></i>          
          </button>        
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite1($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>
  </ion-list>
</ion-slide>
      <ion-slide>
  <ion-list>
  <p *ngIf="sentInfo.length<=0" class="recordnotfound">No Record Found</p>
  <ion-list *ngFor="let sent of sentInfo">
      <ion-item-sliding class="inbox-sends">
        <ion-item (click)="viewMessages(sent?.id,'sent')" 
        [ngClass]="sent.read_status?'readmsg':'unreadmsg'">
          <ion-row>
            <ion-col style="padding: 0px !important; max-width: 15%;" width-20>
            <ion-avatar item-left>
              <img src="{{imageUrl+sent?.avatar}}">
            </ion-avatar>
            </ion-col>
          
            <ion-col width-80 class="send-box-content" style="padding: 0px !important">
              <ion-row>
                <ion-item width-70 style="padding: 0px !important" text-wrap 
                [ngClass]="sent.read_status?'readmsg':'unreadmsg'">
                <small>{{sent?.name}}</small>
                </ion-item>
                <ion-col width-30 style="text-align-last: end; padding: 0px !important">
                <p><i class="fa fa-clock-o"></i>{{sent?.created_at | amDateFormat: 'YYYY-MM-DD HH:mm' | amTimeAgo}}</p>
                </ion-col>
              </ion-row>
              <ion-row *ngIf="sent.subject">
			     <ion-col style="padding: 0px !important">
              <ion-item class="subject-details" [ngClass]="sent.read_status?'readmsg':'unreadmsg'"><b>Subject :</b>{{sent?.subject}}</ion-item>
			    </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-item>
        <ion-item-options side="right" (click)="showConfirm(sent?.id,'sent')">
          <button ion-button color="primary">
            <i class="fa fa-trash-o fa-2x"></i>            
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite2($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>
  </ion-list>
</ion-slide>

</ion-slides>
</div>



</ion-content>
<style type="text/css">
.list-md{margin:3px;}
.inbox-sends .item-md .item-inner .input-wrapper .label-md{line-height:0px !important;}
 .ellipse-text
 {
overflow: hidden;
text-overflow: ellipsis;
white-space: nowrap;
 }
 .unreadmsg
 {
  background-color:red !important;
 }
</style>
