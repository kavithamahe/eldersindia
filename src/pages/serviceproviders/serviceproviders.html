<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
	 <ion-title text-center text-capitalize>Services</ion-title>   
    <ion-buttons right>
    <button ion-button icon-only (click)="dashboardPage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    
	  
  </ion-navbar>
</ion-header>

<ion-content padding style="background:#F3F9FE;">
<div class="service-top-title"></div>

<ion-row>
   <ion-col>
   <div class="service-listed">
<button *ngFor="let service of services; let i = index"  id = {{service.id}} class="menu1" ion-button full (click)="subCategory(service)" class="myblock service-bg{{i}}">

<div class="left-icons">
<i class="{{service.icon}}" aria-hidden="true"></i>
<i *ngIf="!service.icon" class="fa fa-bolt" aria-hidden="true"></i>
<p>{{service.service}}</p>
</div>
<!--<p><ion-icon  name="ios-home"></ion-icon></p>-->


</button>
</div>
   </ion-col>
</ion-row>

</ion-content>
<style>button{line-height:0px;}</style>
