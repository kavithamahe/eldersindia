<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
    <button ion-button icon-only (click)="dashboardPage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center text-capitalize>Service Providers</ion-title>    
	  
  </ion-navbar>
</ion-header>

<ion-content padding style="background:#fff;">
<div class="service-top-title"></div>

<button class ="myblock" *ngFor="let service of services; let i = index"  id = {{service.id}} class="menu1" ion-button full (click)="subCategory(service)" class="ftbtb service-bg{{i}}">
<ion-col>
<div class="left-icons">
<i class="{{service.icon}}" aria-hidden="true"></i>
<i *ngIf="!service.icon" class="fa fa-bolt" aria-hidden="true"></i>
</div>
<!--<p><ion-icon  name="ios-home"></ion-icon></p>-->
<p>{{service.service}}</p>
</ion-col>
</button>
</ion-content>
<style>button{line-height:0px;}</style>
