<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
	 <ion-title text-center text-capitalize>Services</ion-title>   
    <ion-buttons right>
    <button ion-button icon-only (click)="dashboardPage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    
	  
  </ion-navbar>
</ion-header>

<ion-content>

<div class="service-top-title"></div>

<ion-row>
   <ion-col>
   <div class="service-listed">
   <ion-card class="sel-packages">
   <ion-item>
            
      <ion-label><p>Location</p></ion-label>
      <ion-select [(ngModel)]="serviceLocation" class="sub-cate-slec" (ionChange)='locationChanged()'>
        <ion-option class="sub-cate-slec" value="">Select location</ion-option>
           <ion-option class="sub-cate-slec" *ngFor = "let location of locations" value={{location.id}}>{{location.location}}
        </ion-option>
      </ion-select>
     
      </ion-item> 
	  </ion-card>
	  
    <ion-card class="slider-card">
 <h1 class="package-list-show">Packages (<span>{{packageCount}}</span>) </h1> 
    <ion-slides slidesPerView= "1">
        <div *ngFor="let package of packages; let i=index" text-wrap>
           <ion-slide (click)="viewPackage(package.vendor_id)" class="slide-border">
            <ion-item>
      <ion-row class="pack-slider">
              <ion-col width-33> 
               
                <img [src]="imageUrl+package?.logo"/>
               
          </ion-col> 
                 <ion-col width-67> 
                <h1>{{package.package_name | words :3 : '....'}} </h1>
                <p>{{package.package_description}}</p>
                <small><i class="fa fa-inr" aria-hidden="true"></i> &nbsp;{{package.package_amount}}</small>
            
              </ion-col>
        </ion-row>
            </ion-item>
          </ion-slide>
        </div>
        </ion-slides>
    </ion-card>
 


<button *ngFor="let service of services; let i = index"  id = {{service.id}} class="menu1" ion-button full (click)="subCategory(service)" class="myblock service-bg{{i}}">

<div class="left-icons">
<i class="{{service.icon}}" aria-hidden="true"></i>
<i *ngIf="!service.icon" class="fa fa-bolt" aria-hidden="true"></i>
<p>{{service.service}}</p>
</div>
</button>
</div>
   </ion-col>
</ion-row>

 
 

</ion-content>
<style>button{line-height:0px;}</style>
