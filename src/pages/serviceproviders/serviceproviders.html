<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle> 
      <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center text-capitalize>Services</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="dashboardPage()">
      <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="content-intop has-header" overflow-scroll="true">
  <ion-card class="pack-listed">
    <button *ngFor="let service of services; let i = index"  id = {{service.id}} class="menu1" ion-button full 
    (click)="subCategory(service)" class="myblock service-bg{{i}}">
    <i class="{{service.icon}}" aria-hidden="true" *ngIf = "service.icon"></i>
      <ion-thumbnail slot="start" *ngIf = "!service.icon">
      <img src="{{service.icon_image}}" width="50" height="40" />
    </ion-thumbnail>
    <p>{{service.service}}</p>
    </button>
  </ion-card>
</ion-content>
