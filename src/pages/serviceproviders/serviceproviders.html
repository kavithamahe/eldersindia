<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>
      Service Providers
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
    <button ion-button icon-only (click)="dashboardPage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Service Providers</ion-title>    
  </ion-navbar>
</ion-header>

<ion-content padding>
<button class = "myblock" *ngFor="let service of services"  id = {{service.id}} class="menu1" ion-button full (click)="subCategory(service)">
<ion-col>
<p><ion-icon  name="ios-home"></ion-icon></p>
<p>{{service.service}}</p>
</ion-col>
</button>

</ion-content>
