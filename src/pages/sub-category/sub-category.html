<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
      <button ion-button icon-only (click)="dashboardPage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>{{subCategoryTitle}}</ion-title>    
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-item *ngIf="subcategories?.info">
      <ion-label>Location</ion-label>
      <ion-select [(ngModel)]="elderLocation" (ionChange)='locationChanged()'>
        <ion-option *ngFor = "let location of locations" value={{location.id}}>{{location.location}}
        </ion-option>
      </ion-select>
</ion-item>
<ion-card *ngFor = "let subcategory of subcategories.info" [color]="subcategory.color">
	<h2><ion-title>{{subcategory.name}}</ion-title></h2>
	<ion-list>
	  <button *ngFor="let service of subcategory.services" ion-item (click)="openSelected(service)">
	    <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright"></ion-icon>
	    {{ service.name }}<hr> 
	  </button> 
	</ion-list>
</ion-card>
<p *ngIf="!subcategories?.info">
  {{emptyRecord}}
</p>
</ion-content>
