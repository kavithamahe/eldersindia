<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
    <button ion-button icon-only (click)="dashboardPage()">
        <ion-icon name="home"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title text-center>Community</ion-title>
    <ion-buttons right>
    <button ion-button icon-only (click)="searchCall(searchButton)">
        <i class="fa fa-search" aria-hidden="true"></i>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="segments-info">
     <ion-segment [(ngModel)]="community" class="segment-top">
        <ion-segment-button (click)="myCommunity()" value="mycommunity">
          My Community
        </ion-segment-button>
        <ion-segment-button (click)="otherCommunity('')" value="othercommunity">
          Recommended Community
        </ion-segment-button>
      </ion-segment>
    <div [ngSwitch]="community">
      <ion-list *ngSwitchCase="'mycommunity'">
        <ion-card *ngIf(searchButton)>
          <ion-list>
            <ion-item>
              <ion-label>select category</ion-label>
                <ion-select  (ionChange)='getCategory($event)' >
                  <ion-option *ngFor="let category of categoryLists" 
                  value={{category.id}}>{{category.name}}
                  </ion-option>
                </ion-select>
            </ion-item>
          </ion-list>
        </ion-card>
        <div *ngIf(searchButton)>
          <ion-searchbar [(ngModel)]="searchTextBox" (ionInput)="getItems($event)"></ion-searchbar>
        </div>
        <ion-card style="position:relative;" *ngFor="let community of communitylists; let i= index" 
        (click)="getPost(community.id)">
          <div class="community-img">
              <img  [src]="imageUrl+community?.banner" [hidden]="!community?.banner" />
                <span [hidden]="!community.category_name"> 
                  <label class="labels-bds"> {{community.category_name}}</label>
                </span>
				  </div>
            <ion-card-content class="thamb-texts">
                <ion-row>
                  <ion-col style="padding-left:0px !important; padding-bottom:0px !important;">
                    <p class="tid-cd" (click)="getPost(community.id)">{{community.community_name}}
                    </p>
                  </ion-col>
                </ion-row> 
            </ion-card-content>
        </ion-card>
      </ion-list>

      <ion-list *ngSwitchCase="'othercommunity'">
        <ion-card *ngIf(searchButton)>
          <ion-list>
            <ion-item>
                <ion-label>select category</ion-label>
                <ion-select (ionChange)='setCategory($event)'>
                  <ion-option *ngFor="let category of categoryLists" value={{category.id}}> {{category.name}}
									</ion-option>
                </ion-select>
            </ion-item>
          </ion-list>
        </ion-card>
        <div *ngIf(searchButton)>
          <ion-searchbar (ionInput)="setItems($event)"></ion-searchbar>
        </div>
        <ion-card *ngFor="let community of communitylists">
          <div class="community-img">
            <img  [src]="imageUrl+community?.banner" (click)="getPost(community.id)"
            [hidden]="!community?.banner" />
              <span [hidden]="!community.category_name"> 
                <label class="labels-bds"> {{community.category_name}}</label>
              </span>
          </div>
          <ion-card-content class="thamb-texts">
            <ion-card-title>
              <ion-row>
                <ion-col style="padding-left:0px !important; padding-bottom:0px !important;">
                  <p class="tid-cd"(click)="getPost(community.id)">{{community.community_name}}</p>
                </ion-col>
              </ion-row> 
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-list>
    </div>
	
   <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
