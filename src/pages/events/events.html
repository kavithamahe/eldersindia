<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
	 <ion-title text-center>Events</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="dashboardPage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
   
  </ion-navbar>
</ion-header>


<ion-content padding class="content-intop">
<ion-card *ngFor="let events of eventsLists" class="slide-in">
<div (click)="viewEvents(events?.id)">
 <img src="{{imageUrl+events?.featured_image}}" [hidden]="!events?.featured_image">
  <ion-item text-wrap class="events-shows">   
    <h2 text-capitalize>{{events?.title}}</h2>
    <p class="timedate" style="padding-left:3px;" text-capitalize><i class="fa fa-user" aria-hidden="true"></i> {{events?.author_name }} | <i class="fa fa-calendar" aria-hidden="true"></i> {{events?.post_date | date :"MMM dd y"}} To {{events?.end_date | date :"MMM dd y"}} | {{events?.venue}}</p> 
  </ion-item>
  <!--<ion-card-content>
    <p [innerHTML]="events?.description | words : 60 : '...'"></p>
  </ion-card-content>-->
  </div>
</ion-card>
 <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>
  <ion-item padding *ngIf="!eventsLists">
     <p class="error-clr">{{emptyRecord}}</p>
   </ion-item>
</ion-content>
