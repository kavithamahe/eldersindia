<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center text-capitalize>Avail Package</ion-title> 
    <ion-buttons end>
    <button ion-button icon-only (click)="dismiss()">
        <ion-icon item-right name="ios-close-outline"></ion-icon>
    </button>
  </ion-buttons>  
  </ion-navbar>
  
</ion-header>


<ion-content padding>
<form>
<div class="register-form">
<ion-item *ngIf="user_type =='elder'" text-wrap>
  <strong>Are you sure you want to avail this package?</strong>
</ion-item>
<ion-grid>
          <ion-row *ngIf="user_type !='elder'">
          <ion-label style=" font-size:17px;  padding-top:10px; line-height:20px; float:left;" class="required">To</ion-label>
          <ion-item class="sel-label">
          <ion-label>To</ion-label>
             <ion-select  style=" width: 100% !important; margin-right:11px !important; text-align:left; font-size:15px;" [(ngModel)]="selectedConnections" 
             [ngModelOptions]="{standalone: true}" (ionChange)="packageavailAlert()">
          <ion-option *ngFor="let name of dependentLists" [value] = "name.id">{{name.name}}
          </ion-option>
        </ion-select>  
        </ion-item>
     </ion-row>
 <!--    <button *ngIf="user_type =='elder'" ion-button round full (click)="getPackageelder()" class="btn-blue">Get Package
    </button>  -->  
     <ion-row>
      <ion-col>
      <button class="btn-warnings" color="primary" (click)="cancel()">No</button>
      <button class="instant-bt" *ngIf="user_type =='elder'" (click)="getPackageelder()">Yes
      </button>
      <button class="instant-bt" *ngIf="user_type !='elder'" [disabled]="status == 1" (click)="getPackage()">Yes
      </button>
    </ion-col>
    </ion-row>         
  <!--          
  <button *ngIf="user_type !='elder'" [disabled]="status == 1" ion-button round full (click)="getPackage()" class="btn-blue">Get Package
  </button> -->
</ion-grid>
</div>
</form>
</ion-content>
