<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
      <button ion-button icon-only (click)="dashboardPage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-capitalize>{{vendor_name}}</ion-title>    
  </ion-navbar>
</ion-header>

<ion-content padding class="marg-info" style="background:#fff;">
  <div *ngIf="vendorList?.banners">
  <ion-slides class="slide_height" initialSlide="0" loop="true" pager="true" autoplay="3000">
      <ion-slide *ngFor="let slide of vendorList.banners" style="height:200px;">
        <img [src]="url+slide?.banner" class="slide-image" width="100" height="150"/>
      </ion-slide>  
  </ion-slides>  
  </div>

<div class="slider-detalis-list">
<ion-card>
  <ion-card-header>
         <h2> Welcome to {{vendorList?.vendorDetails?.name}}</h2>
  </ion-card-header>
  <ion-card-content>
   <p> {{vendorList?.vendorDetails?.description}} </p>
  </ion-card-content>
</ion-card>
</div>

  	<div class="view-storedet">
    <ion-row>
    <ion-col class="brder-cor">
      <button ion-button full (click)="toggleRequestService()">
        <b>Request Services </b><!-- <i class="fa fa-angle-down detalisview-arr"></i> -->
      </button>
      </ion-col>
      </ion-row>
   
  <ion-row>
    <ion-col class="brder-cor">
      <button ion-button item-left full (click)="modal()">        
        <b>Services Offered</b><!-- <i class="fa fa-angle-down detalisview-arr"></i> -->
      </button>
                                     
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="brder-cor">

      <button ion-button item-left full (click)="toggleContact()">
        
        <b>Contact Details</b><!-- <i class="fa fa-angle-down detalisview-arr"></i> -->
      </button>
	  <br/>
	   </ion-col>
  </ion-row>
</div>
  <!-- </ion-card> -->
</ion-content>
<style>

.scroll-content{margin-top:0px !important;}
