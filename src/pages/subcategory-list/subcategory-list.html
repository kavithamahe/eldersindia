<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
      <button ion-button icon-only (click)="dashboardPage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>{{serviceTitle}}</ion-title>    
  </ion-navbar>
</ion-header>

<ion-content padding style="background:#F3F7FF;">
	<ion-item class="subcategory-list" *ngFor="let service_list of sublists.lists">
	
		<ion-row>
		<ion-col width-40  (click)="serviceInfo(service_list)">
		    <ion-thumbnail item-left>
		      <img [src]= "logoUrl+service_list?.logo">
		    </ion-thumbnail>

		<ion-col width-60>			
		<h2 (click)="serviceInfo(service_list)">{{service_list.name}}</h2>
			 <p  class="rating-clr">
			  <rating readOnly="true" [(ngModel)]="rate" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false"> 
			  <!-- (ngModelChange)="onModelChange($event)"         -->

			<p class="price-clr">

		   Off

		    </span>
		    </p>
			<button ion-button small (click)="openModal('scheduleModal',service_list.id)" class="btn-warnings"> Schedule</button>
			<button ion-button small (click)="instantRequest(service_list.id)" class="btn-infos"> Instant</button>
