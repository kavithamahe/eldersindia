<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
	  <ion-title text-center>{{serviceTitle}}</ion-title>    
    <ion-buttons right>
      <button ion-button icon-only (click)="dashboardPage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  
  </ion-navbar>
</ion-header>

<ion-content class="content-intop">
<ion-card  *ngFor="let service_list of sublists.lists">
	<ion-item text-wrap class="subcategory-list">
	
		<ion-row>
		<ion-col width-33 (click)="serviceInfo(service_list)">
		    <ion-thumbnail item-left>
		      <img [src]= "logoUrl+service_list?.logo">
		    </ion-thumbnail>

		<span class="off-price"><p>{{service_list.discount_rate}}% <br/>Off</p></span>
		</ion-col>
			
		<ion-col width-67 class="text-alg">			
		<h2 (click)="serviceInfo(service_list)">{{service_list.name}}</h2>
			 <h3 class="rating-clr">
			 <rating readOnly="true" [(ngModel)]="service_list.rating" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" 
			 nullable="false"> 
			  </rating>
		 	 </h3>
		 	
		 	
		    <ion-list>
		      <p>Service Cost:</p>
			 <b><i class="fa fa-inr" aria-hidden="true"></i>&nbsp;{{service_list.service_cost - service_list.percentage_cost}}</b>
			 <span> / </span>
		    <span><i class="fa fa-inr" aria-hidden="true"></i>{{service_list.service_cost}}</span>
			
			<!-- <p class="offers">{{service_list.discount_rate}} %OFF</p> -->
			 <p>{{service_list.service_type}}</p>
				 <p *ngIf="service_list.lead_time != '00:00'" 
				 [hidden]="!service_list?.lead_time">Minimum {{service_list.lead_time}} hour to serve you</p> 
			</ion-list>
			<ion-row>
			 <i class="fa fa-map-marker" aria-hidden="true"></i>
				<p>{{service_list.location}}</p>
				</ion-row>
			<!-- <button class="btn-warnings"  *ngIf="dependentLen" (click)="openModal('scheduleModal',service_list)" >Schedule</button>
			<button class="instant-bt"  *ngIf="dependentLen" (click)="instantRequest(service_list)" > Instant</button> -->
			</ion-col>
			
		 </ion-row>
		 <ion-col>
		 <button class="btn-warnings"  *ngIf="dependentLen" 
		 (click)="openModal('scheduleModal',service_list)" 
		 (press)="pressevent('scheduleModal',service_list)">Schedule</button>
			<button class="instant-bt"  *ngIf="dependentLen" 
			(click)="instantRequest(service_list)" (press)="pressinstant(service_list)"> Instant</button>
		 </ion-col>
		 <br/>
		 <ion-row>
		 
		 </ion-row>
	
	
	</ion-item>
</ion-card>	
</ion-content>
