<!--
  Generated template for the SubcategoryList page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
      <button ion-button icon-only (click)="dashboardPage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>{{serviceTitle}}</ion-title>    
  </ion-navbar>
</ion-header>

<ion-content padding style="background:#fff;">
	<ion-item class="subcategory-list" *ngFor="let service_list of sublists.lists">
	
		<ion-row (click)="serviceInfo(service_list)">
		<ion-col width-40>
		    <ion-thumbnail item-left>
		      <img [src]= "logoUrl+service_list?.logo">
		    </ion-thumbnail>
</ion-col>
<ion-col width-60>			
<h2>{{service_list.name}}</h2>
			 <p>
			  <rating [(ngModel)]="rate" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false" 
					(ngModelChange)="onModelChange($event)">        
			  </rating>
		 	 </p>
		    <p><i class="fa fa-inr" aria-hidden="true"></i> {{service_list.service_cost - service_list.percentage_cost}}</p>
			<button ion-button small (click)="openModal('scheduleModal',service_list.id)" class="btn-warnings"> Schedule</button>
			<button ion-button small (click)="instantRequest(service_list.id)" class="btn-infos"> Instant</button>
			</ion-col>
			
		 </ion-row>
		
	</ion-item>
	<hr/>
</ion-content>
