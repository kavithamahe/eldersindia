   <ion-col width-10><div>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    </div>
    </ion-col>
    <ion-col width-40><div>
     <button ion-button icon-only menuToggle>
      <ion-icon name="home"></ion-icon> 
    </button>
    </div>

    <ion-col width-50 center><div>
    <ion-title>
      Manage Dependents
    </ion-title>
    </div>
    </ion-col>

   <!-- <ion-col end>
	<div>
     <button clear color="dark" ion-button icon-only (click)="addElder()">
      <ion-icon name="ios-person-add"></ion-icon>

    </div>

    </ion-row>
  </ion-navbar>
</ion-header>
<ion-content padding>
<br/>
 <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    
  <div *ngFor="let manage of manages; let i=index">
   
        <ion-card class="des-card">
        <ion-row>
        <ion-col width-70>
         <button ion-button color="dark" clear (click)="toggleDetails(i)">
         <i class="fa fa-user-circle-o name-person"></i><p name="person" class="name-elder">{{manage.relation}}<p>
          </button>
          </ion-col>
          <ion-col width-30>
          <button ion-button (click)="editElder(manage)" color="dark" clear><i class="fa fa-pencil-square-o" name="create"></i></button>
		  <button ion-button (click)="deleteElder(manage.id)" color="dark" clear><i class="fa fa-trash-o" name="trash"></i></button>
          </ion-col>
         
          </ion-row>
        </ion-card>
              
        <ion-card *ngIf="i==showblock">
          <ion-list>
            <p><ion-icon  class="depend" item-left name="person">
            </ion-icon>{{manage.name}}</p>
            <p><ion-icon class="depend" item-left name="call">
            </ion-icon>{{manage.mobile}}</p>
            <p><ion-icon class="depend" item-left 
            name="calendar"></ion-icon>{{manage.dob}}</p>
           <!--  <p><ion-icon class="depend" item-left 
            name="pin"></ion-icon>{{manage.city}}</p> -->
            <p><ion-icon class="depend" item-left 
            name="pin"></ion-icon>{{manage.address}}</p>
            <p><ion-icon class="depend" item-left 
            name="briefcase"></ion-icon>{{manage.service}}</p>
           </ion-list>
        </ion-card>
      
       
       </div>
  
     
  </ion-content>
