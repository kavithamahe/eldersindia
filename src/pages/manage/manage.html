     <button ion-button icon-only menuToggle>
      <ion-icon name="home"></ion-icon>

      Manage Dependents
    </ion-title>

	<div>
     <button clear color="dark" ion-button icon-only (click)="addElder()">

    </ion-row>

</ion-header>
<ion-content padding>
<br/>
 <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    
  <div *ngFor="let manage of manages; let i=index">
   
        <ion-card class="des-card">
        <ion-row>
        <ion-col width-75>
         <button ion-button color="dark" clear (click)="toggleDetails(i)" style="margin:0px!important;">
         <i class="fa fa-user name-person"></i><p name="person" class="name-elder">{{manage.relation}}<p>
          </button>
          </ion-col>
          <ion-col width-25>
          <button ion-button (click)="editElder(manage)" color="dark" clear style="padding:2px;"><i class="fa fa-pencil-square-o edit-eld" name="create"></i></button>
		  <button ion-button (click)="showConfirm(manage.id)" color="dark" clear style="padding:2px;"><i class="fa fa-trash-o trash-del" name="trash"></i></button>
          </ion-col>
          </ion-row>
        </ion-card>
      
        <ion-card *ngIf="i==showblock" style="padding:10px;">
			
          <ion-list class="listed-det">
	
            <p><i class="fa fa-user userioc"></i>&nbsp;{{manage.name}}</p>
            <p><i class="fa fa-phone userioc"></i>&nbsp;{{manage.mobile}}</p>
            <p><i class="fa fa-calendar userioc"></i>&nbsp;{{manage.dob}}</p>
           <!--  <p><ion-icon class="depend" item-left 
            name="pin"></ion-icon>{{manage.city}}</p> -->
            <p><i class="fa fa-map-marker userioc"></i>&nbsp;{{manage.address}}</p>
            <p><i class="fa fa-suitcase userioc"></i>&nbsp;{{manage.service}}</p>
		
           </ion-list>
		
        </ion-card>
   
 
       </div>
  
     
  </ion-content>
  <style>
.button-ios{margin:0px !important;}
  
  </style>
