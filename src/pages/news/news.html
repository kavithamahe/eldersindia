<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
    <button ion-button icon-only (click)="dashboardPage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>News</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-card *ngFor="let news of newsLists" >
<div (click)="viewNews(news?.id)">
 <img src="{{imageUrl+news?.featured_image}}" [hidden]="!news?.featured_image">
  <ion-item text-wrap>   
    <h2 class="primary-color pro-info">{{news?.title}}</h2>
    <p class="timedate"><ion-icon ios="ios-person" md="md-person"></ion-icon> {{news?.author_name }} | <i class="fa fa-calendar" aria-hidden="true"></i> {{news?.created_at | date :"MMM dd y"}}</p>
  </ion-item>
  <ion-card-content>
    <p [innerHTML]="news?.description | words : 60 : '...'"></p>
  </ion-card-content>
  </div>
</ion-card>

 <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>
</ion-content>
