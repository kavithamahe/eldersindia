<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  <ion-title text-center>News</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="dashboardPage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-navbar>
</ion-header>



<ion-content class="content-intop">
<ion-card *ngFor="let news of newsLists"  class="newslisted">
<div (click)="viewNews(news?.id)">
 <img src="{{imageUrl+news?.featured_image}}" [hidden]="!news?.featured_image">
  <ion-item text-wrap class="events-shows">   
    <h2 text-capitalize>{{news?.title}}</h2>
    <p class="timedate" text-capitalize><ion-icon ios="ios-person" md="md-person"></ion-icon> {{news?.author_name }} | <i class="fa fa-calendar" aria-hidden="true"></i> {{news?.post_date | date :"MMM dd y"}}</p>
  </ion-item>
  </div>
</ion-card>
<ion-fab bottom right edge *ngIf="newsLists.length != 0" class="scroll">
    <button ion-fab mini (click)="scrollToTop()"><ion-icon name="arrow-dropup">
    </ion-icon></button>
  </ion-fab>
 <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>
 <ion-item padding *ngIf="!newsLists">
     <p class="error-clr">{{emptyRecord}}</p>
   </ion-item>
</ion-content>
<style>.item-ios{padding-left:none;}</style>
