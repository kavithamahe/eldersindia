<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
    <button ion-button icon-only (click)="dashboardPage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>View News</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-card>
<div>
  <ion-item>   
    <h2 class="primary-color pro-info">{{NewsInfo?.title}}</h2>
    <p class="timedate"><i class="fa fa-user" aria-hidden="true"></i> {{NewsInfo?.author_name }} | <i class="fa fa-calendar" aria-hidden="true"></i> {{NewsInfo?.created_at | date :"MMM dd y"}}</p>
  </ion-item>
<img src="{{imageUrl+NewsInfo?.featured_image}}" [hidden]="!NewsInfo?.featured_image">
  <ion-card-content>
     <p [innerHTML]="NewsInfo?.description"></p>
  </ion-card-content>
  </div>
</ion-card>
</ion-content>
