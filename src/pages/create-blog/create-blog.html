<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
      <button ion-button icon-only (click)="dashboardPage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Create Blog</ion-title>    
  </ion-navbar>
</ion-header>

<ion-content padding class="contect-bg-moblie">
<ion-list class="bloge">

  <ion-item>
    <ion-label stacked class="bloag-label">Blog Title<small style="color:red;">*</small></ion-label><span style="color:red">*</span>
    <ion-input type="text" [(ngModel)]="title"></ion-input>
  </ion-item>

<ion-item>
    <ion-label stacked class="bloag-label" style="text-align:left; padding-bottom:10px;">Category<small style="color:red;">*</small></ion-label>
    <ion-select class="select-brd" [(ngModel)]="category">
      <ion-option *ngFor="let categories of categoriesList" [value]="categories.name">{{categories.name}}</ion-option>     
    </ion-select>
  </ion-item>

	<ion-item>
	    <ion-label stacked class="liste-names">Highlights</ion-label>
	    <ion-textarea [(ngModel)]="highlights"></ion-textarea>
	</ion-item>

	<ion-item>
	    <ion-label stacked class="liste-names">Description<small style="color:red;">*</small></ion-label>
	    <ion-textarea [(ngModel)]="description"></ion-textarea>
	</ion-item>
  <ion-label stacked class="liste-names">Featured Image</ion-label>
   <button ion-button >Browse</button>
   
    <ion-label stacked class="liste-names">Banner Image</ion-label>
    <button ion-button >Browse</button>
    <ion-label stacked class="liste-names">Tags:</ion-label>
    <rl-tag-input [(ngModel)]="tagsModel" [addOnBlur]="true" [addOnEnter]="true" [autocomplete]="true"  [autocompleteItems]="tags" placeholder="Tags"></rl-tag-input>
  <div radio-group [(ngModel)]="allowComments">
  <ion-list-header style=" background:#fff; margin-bottom:0px;">
   <p class="liste-names"> Allow Comments</p>
  </ion-list-header>
  <ion-item>
    <ion-label class="liste-names">Yes</ion-label>
    <ion-radio value="Yes"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label class="liste-names">No</ion-label>
    <ion-radio value="No"></ion-radio>
  </ion-item> 
</div>
<button ion-button icon-left full (click)="createBlog()">
  Send
</button>
</ion-list>

</ion-content>
