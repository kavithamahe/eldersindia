<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
    <button ion-button icon-only (click)="dashboardPage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Community</ion-title>
  </ion-navbar>
</ion-header>

  	<div  *ngIf="userType == 'sponsor'">
	  	<ion-card>
	  		<ion-card-content>
				<h2 style="color:#387ef5">Welcome to {{communityDetailData?.community_name}}
				</h2>
		         <p class="cont">{{communityDetailData?.description}}</p>
			</ion-card-content>
			<ion-card-content >
					<ion-row>
		    			<ion-col offset-67>
		    				<div *ngIf="!communityDetailData?.isJoined">
								<button ion-button medium (click)="joinCommunity(communityDetailData.id)" 
								class="post">Join</button>
							</div>
						</ion-col>
					</ion-row>
					<ion-row>
						<h2 style="color:#387ef5">Members</h2>
					</ion-row>
					<ion-row>
		    			<ion-col>
		    				<div>
								<ion-item *ngFor="let member of members">
									<ion-avatar>
										<img (click)="membersProfile(member.uid)" 
										[src]="imageUrl+member?.avatar">
									</ion-avatar>

								</ion-item>
								<ion-item  *ngIf="!show_member">
										<p>No Members Joined Yet</p>
							    </ion-item>
							</div>
							
						</ion-col>
						
					</ion-row>
			</ion-card-content>
		</ion-card>
	</div>
 
	<ion-card>
		  	<ion-item class="edit">
			  	<ion-icon name="create"></ion-icon>
			  		Update Status
			</ion-item>
			  	   <hr>
			  	<ion-card-content style="padding:0px !important;">
					<div>
				      	<ion-textarea [(ngModel)]="post" type="text" placeholder="Whats in you mind?"></ion-textarea>
				    </div>
		    	</ion-card-content>
		    		
		    	<ion-card-content style="padding:0px !important;">
		    		<ion-row>
						<ion-col>
							<button ion-button (click)="accessGallery()" class="video">
								<i class="fa fa-picture-o" aria-hidden="true"></i>&nbsp;Add Photos
							</button>
							 	<img [src]="base64Image" *ngIf="base64Image" />
						</ion-col>
					</ion-row>
		    		
		       		<ion-row>
						<ion-col>
							<button ion-button (click)="addVideos()" medium class="video">
								<i class="fa fa-video-camera" aria-hidden="true"></i>&nbsp;Add Videos
							</button>
						</ion-col>
					</ion-row>
					<ion-row>
						<ion-col>
						<div *ngIf(addVideo)>
							<ion-item  class="video" >
								<ion-input [(ngModel)]="videoUrl" type="text" placeholder="Enter Video Url...">
								</ion-input>
							</ion-item>
						</div>
						</ion-col>
					</ion-row>
		   			
		        </ion-card-content>
		        <ion-card-content style="padding:0px !important;">
					<ion-row>
		    			<ion-col text-right>
		    				<div>
								<button ion-button medium style=" width:100%" (click)="postCommunity(communityDetailData?.id)" 
								class="post">
									<i class="fa fa-paper-plane-o" aria-hidden="true"></i> &nbsp; Post
								</button>
							</div>
						</ion-col>
					</ion-row>
				</ion-card-content>
			</ion-card>
