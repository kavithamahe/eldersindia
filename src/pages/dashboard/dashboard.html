<!--
  Generated template for the Dashboard page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
--><ion-header>
  <ion-navbar color="primary">
    <ion-row>
   <ion-col width-40><div>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    </div>
    </ion-col>
    <ion-col width-40><div>
     <button ion-button icon-only menuToggle>
      
    </button>
    </div>
    </ion-col>
    <ion-col width-50 center><div>
    <ion-title>
      Dashboard
    </ion-title>
    </div>
    </ion-col>
    <ion-col end><div>
     <button ion-button icon-only menuToggle>
      <ion-icon name="search"></ion-icon> 
    </button>
    </div>
    </ion-col>
    
    
    </ion-row>
  </ion-navbar>
</ion-header>


<ion-content padding class="dashboard">
<div  *ngIf="user_type=='elder'">
<ion-grid class="dashboard">
  <ion-row>

    <ion-col width-50 class="ambulance" text-center  (click)="makeCall(ambulance)">
    <i class="fa fa-ambulance fa-5x"></i><br>
    AMBULANCE
    </ion-col>
    <ion-col width-50 class="police" text-center (click)="makeCall(police)">
    <i class="fa fa-users fa-5x"></i><br>
    POLICE</ion-col>
  </ion-row>
</ion-grid>
<ion-grid class="dashboard">
  <ion-row>

    <ion-col width-50 class="hooter" text-center (click)="hooter()">
    <i class="fa fa-bell-o fa-5x"></i><br>
    HOOTER
    </ion-col>
    <ion-col width-50 class="call-sponsor" text-center (click)="makeCall(call_sponsor)">
    <img src="assets/img/headshot.jpg" class="img-circle">
    CALL SPONSOR</ion-col>
  </ion-row>
</ion-grid>
</div>
 <ion-grid class="dashboard">
  <ion-row>

    <ion-col width-50 class="services" text-center (click)="servicesPage()">
    <i class="fa fa-cog fa-5x"></i><br>
    SERVICES
    </ion-col>
    <ion-col width-50 class="jobs" text-center (click)="jobsPage()">
    <i class="fa fa-cubes fa-5x"></i><br>
    JOBS</ion-col>
  </ion-row>
</ion-grid>
<ion-grid class="dashboard">
  <ion-row>
    <ion-col width-50 class="community" text-center (click)="communityPage()">
    <i class="fa fa-universal-access fa-5x"></i><br>
    COMMUNITY</ion-col>
    <ion-col width-50 class="blogs" text-center (click)="blogsPage()">
    <i class="fa fa-rss fa-5x"></i><br>
    BLOGS</ion-col>
  </ion-row>
</ion-grid>
<ion-grid class="dashboard">
  <ion-row>
    <ion-col width-50 class="connection" text-center (click)="connectionsPage()">
     <i class="fa fa-sitemap fa-5x"></i><br>
     CONNECTIONS</ion-col>
    <ion-col width-50 class="messagess" text-center (click)="messagesPage()">
   <i class="fa fa-envelope-o fa-5x"></i><br>
    MESSAGES</ion-col>
  </ion-row>
</ion-grid>
</ion-content>
