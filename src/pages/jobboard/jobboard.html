<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
    <button ion-button icon-only (click)="dashboardPage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Job Board</ion-title>
   <!-- <ion-buttons right>    
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>-->
  </ion-navbar>
</ion-header>

<ion-content padding class="content-intop">

 <ion-item>
    <ion-label>Functional Area</ion-label>
    <ion-select [(ngModel)]="functionalArea" (ionChange)="onInit()">
      <ion-option *ngFor="let functional of functionalAreaList" value="{{functional?.id}}">{{functional?.name}}</ion-option>      
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Location</ion-label>
    <ion-select [(ngModel)]="location" (ionChange)="onInit()">
      <ion-option *ngFor="let locations of locationList" value="{{locations?.id}}">{{locations?.location}}</ion-option>
    </ion-select>
  </ion-item>

<ion-row *ngFor="let jobBoard of jobBoardInfo" >
  <ion-col class="job-borad" (click)="viewJob(jobBoard?.id)">
    <h2>{{jobBoard?.title}}</h2>
	<br>
    <small *ngIf="jobBoard?.job_type"><ion-badge color="primary">{{jobBoard?.job_type}}</ion-badge></small>
     <ion-badge color="green" *ngIf="jobBoard?.skills">{{jobBoard?.skills}}</ion-badge> 
   
 <!-- <div class="footer-btn">
  <button ion-button class="btn-clr" color="primary" full (click)="applyJob(jobBoard?.id)">Apply</button>
  <button ion-button class="btn-clrs" color="orange" full (click)="viewJob(jobBoard?.id)">More Info</button>
  </div>-->
  </ion-col>
</ion-row>
<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>
<ion-card *ngIf="emptyRecordSet">
<ion-card-content>
<p>{{emptyRecordSet}}</p>
</ion-card-content>
</ion-card>
</ion-content>
