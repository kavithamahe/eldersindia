<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
    <button ion-button icon-only (click)="dashboardPage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Job Board</ion-title>
    <ion-buttons right>    
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-card *ngFor="let jobBoard of jobBoardInfo">
  <ion-card-content>
    <h2 class="primary-color">{{jobBoard?.title}}</h2>
    <p *ngIf="jobBoard?.job_type">Job Type: {{jobBoard?.job_type}}</p>
     <ion-badge color="green" *ngIf="jobBoard?.skills">{{jobBoard?.skills}}</ion-badge> 
    <p [innerHTML]="jobBoard?.description"></p>
  
  <button ion-button color="primary" small (click)="applyJob(jobBoard?.id)">Apply</button>
  <button ion-button color="orange" small (click)="viewJob(jobBoard?.id)">More Info</button>
  </ion-card-content>
</ion-card>
</ion-content>
