<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
    <button ion-button icon-only (click)="dashboardPage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Job Board</ion-title>
   <!-- <ion-buttons right>    
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>-->
  </ion-navbar>
</ion-header>

<ion-content padding class="contect-bg-moblie">

 <ion-item>
    <ion-label>Functional Area</ion-label>
    <ion-select [(ngModel)]="functionalArea" (ionChange)="onInit()">
      <ion-option *ngFor="let functional of functionalAreaList" value="{{functional?.id}}">{{functional?.name}}</ion-option>      
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Location</ion-label>
    <ion-select [(ngModel)]="location" (ionChange)="onInit()">
      <ion-option *ngFor="let locations of locationList" value="{{locations?.id}}">{{locations?.location}}</ion-option>
    </ion-select>
  </ion-item>

<ion-card *ngFor="let jobBoard of jobBoardInfo" >
  <ion-item (click)="viewJob(jobBoard?.id)">
    <h2 test-wrap>{{jobBoard?.title}}</h2>
    <P><i class="fa fa-university" aria-hidden="true"> {{jobBoard?.company_name}} </i></P>
    <P><i class="fa fa-briefcase" aria-hidden="true"> {{jobBoard?.min_experience}} - {{jobBoard?.max_experience}} years</i></P>
    <P><i class="fa fa-map-marker" aria-hidden="true"> {{jobBoard?.location}}</i> </P>
	<!--<br>
    <small *ngIf="jobBoard?.job_type"><ion-badge color="primary">{{jobBoard?.job_type}}</ion-badge></small>
     <ion-badge color="green" *ngIf="jobBoard?.skills">{{jobBoard?.skills}}</ion-badge> 
  -->
  <ion-thumbnail item-right>
  <img src="assets/img/logo-head.png">
  </ion-thumbnail>
  </ion-item>
</ion-card>
<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>
<ion-card *ngIf="emptyRecordSet">
<ion-card-content>
<p>{{emptyRecordSet}}</p>
</ion-card-content>
</ion-card>
</ion-content>
