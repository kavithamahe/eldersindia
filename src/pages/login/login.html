<ion-content class="login-pages">
<div class="lgoin-logo">
<div class="logsimg"><img src="assets/img/elders-logo.png"/></div>



</div>




<form (ngSubmit)="login()" [formGroup]="loginForm">
<ion-card class="login-detalis">
<h1>Login</h1>

<ion-list>
  <ion-item>
    <ion-input class="mails-left" name="email" type="text" formControlName="email"  placeholder="Email" ></ion-input>
  </ion-item>
  </ion-list>
   <p *ngIf="!loginForm.controls.email.valid && (loginForm.controls.email.dirty || submitAttempt)" class="err-reds">Please enter email.</p>
  <ion-list>
   <ion-item>
    <ion-input name="password" class="mails-left" type="password" formControlName="password" placeholder="Password"></ion-input>
  </ion-item>
  </ion-list>
  <p *ngIf="!loginForm.controls.password.valid && (loginForm.controls.password.dirty || submitAttempt)" class="err-reds">Please enter password.</p>
   <ion-item>
 <button class="logoin-btn"> LOGIN </button>
   </ion-item>


 
</ion-card>

</form>

<ion-card class="forgot-pass">
<p (click)="forgotPassword()">Forgot Password?</p>  
</ion-card>
</ion-content>
