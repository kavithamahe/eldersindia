<ion-content padding>
<form (ngSubmit)="login()" [formGroup]="loginForm">
<ion-list class="login-pages">
<img src="assets/img/elder-logo.png" class="logo" /><!--
<ion-item>
    <ion-label color="primary" floating>Email Address</ion-label>
    <ion-input name="email" [(ngModel)]="registerCredentials.email" class="lock-icon"></ion-input>
</ion-item>
<ion-item>    
    <ion-label color="primary" floating >Password</ion-label>
    <ion-input name="password" type="password" [(ngModel)]="registerCredentials.password"></ion-input>
  </ion-item>-->
  <ion-item>
    <ion-input class="mails-left" name="email" type="text" formControlName="email"  placeholder="Email" ></ion-input>
  </ion-item>
  
   <p *ngIf="!loginForm.controls.email.valid && (loginForm.controls.email.dirty || submitAttempt)" class="err-reds">Please enter email.</p>
  
   <ion-item>
    <ion-input name="password" class="mails-left" type="password" formControlName="password" placeholder="Password"></ion-input>
  </ion-item>
  <p *ngIf="!loginForm.controls.password.valid && (loginForm.controls.password.dirty || submitAttempt)" class="err-reds">Please enter password.</p>

  <ion-fab center edge class="login-btn">
  <button ion-fab> <i class="fa fa-chevron-right arrow-bg"></i>
</button>
</ion-fab>
</ion-list>
</form>
<br>

<ion-item  class="bg-back">
<button ion-button full (click)="forgotPassword()" class="forgot-pass">Forgot Password?</button>  
</ion-item>

</ion-content>
