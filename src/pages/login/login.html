<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content padding>
<form (ngSubmit)="login()">
<ion-list>
<img src="assets/img/elder-logo.png" >
<ion-item>
    <ion-label color="primary" floating>Email Address</ion-label>
    <ion-input name="email" [(ngModel)]="registerCredentials.email"></ion-input>
</ion-item>
<ion-item>    
    <ion-label color="primary" floating >Password</ion-label>
    <ion-input name="password" type="password" [(ngModel)]="registerCredentials.password"></ion-input>
  </ion-item>
   <br>
  <ion-fab center edge>
  <button ion-fab color="primary">  <ion-icon name="arrow-forward"></ion-icon>
</button>
</ion-fab>
</ion-list>
</form><br>
<ion-item padding>
<button ion-button full (click)="forgotPassword()">Forgot Password</button>  
</ion-item>

</ion-content>
