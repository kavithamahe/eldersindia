<ion-header>

  <ion-navbar>
    <ion-title>Forgot password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background:#fff;">
<ion-label stacked class="liste-edit">Enter your email id</ion-label>
	<div *ngIf="modalType =='forgotPassword'">
		
	    <ion-input type="text" [(ngModel)]="mailId"></ion-input>
	  
	</div>

	<div *ngIf="modalType =='passwordReset'">
		<ion-label stacked class="liste-edit">Password ResetCode</ion-label>
		<ion-item>
	    <ion-input type="text" [(ngModel)]="resetCode"></ion-input>
</ion-item>
		<ion-label stacked class="liste-edit">New Password</ion-label>
		<ion-item>
	    <ion-input type="text" [(ngModel)]="newPassword"></ion-input>
</ion-item>
		<ion-label stacked class="liste-edit">Confirm Password</ion-label>
		<ion-item>
	    <ion-input type="text" [(ngModel)]="reEnterPassword"></ion-input>
		</ion-item>
	</div>  
	  	<ion-row>
	         <ion-col>
			<ion-fab center edge>
			  <button ion-fab color="primary" (click)="submit()">  <ion-icon name="md-arrow-forward"></ion-icon>
			</button>
			</ion-fab>
			 </ion-col>
	    </ion-row>
	

</ion-content>
