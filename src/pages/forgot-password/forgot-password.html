<ion-header>
<ion-navbar color="primary">
  <ion-toolbar class="hei-head">
    <ion-title  class="tittles-md">
      Forgot Password
    </ion-title>
    <ion-buttons start item-right class="close-iconss">
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon ios="ios-close-circle-outline" md="md-close-circle" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-navbar>
</ion-header>


<ion-content class="login-pages">
		
	

		<ion-card *ngIf="modalType =='forgotPassword'" class="forgot-pa">

	    <ion-item>
 <button class="logoin-btn" (click)="submit()" (press)="pressevent()">Submit </button>
