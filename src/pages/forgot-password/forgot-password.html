<ion-header>
  <ion-navbar color="primary">
  
    <ion-title text-center>Forgot Password</ion-title>

  <ion-buttons start item-right class="close-iconss">
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon ios="ios-close-circle-outline" md="md-close-circle" ></ion-icon>
      </button>
    </ion-buttons>
   </ion-navbar>
</ion-header>
<ion-content class="login-pages">
		<ion-card *ngIf="modalType =='forgotPassword'" class="forgot-pa">
				<p>Please enter your email. Which is registered with us.</p>
				  <ion-list>
        <ion-item>
			<ion-input type="text" placeholder="example@gmail.com" [(ngModel)]="mailId"></ion-input>
      </ion-item>
	    <ion-item>
                <button class="logoin-btn" (click)="submit()" (press)="pressevent()">Submit </button>
      </ion-item>
	    </ion-list>
	    </ion-card>
	</ion-content>
