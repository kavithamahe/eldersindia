<ion-header>

  <ion-toolbar class="hei-head">
    <ion-title color="primary" class="tittles-md">
      Forgot Password
    </ion-title>
    <ion-buttons start item-right class="close-iconss">
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon ios="ios-close-circle-outline" md="md-close-circle" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding style="background:#fff;">
		
		<ion-card-content> 
		<p>Please Enter Your Mail-ID Which You Have Registered With Us.</p>
		</ion-card-content>
		<div *ngIf="modalType =='forgotPassword'">
			<ion-input type="text" placeholder="example@gmail.com" [(ngModel)]="mailId"></ion-input>
	    </div>
		
		<ion-item>
			
				<span style="color:red; float:left;">Note:</span><p style="float:left; width:100%; text-align:left; white-space: pre-wrap;      /* CSS3 */   
				   white-space: -moz-pre-wrap; /* Firefox */    
				   white-space: -pre-wrap;     /* Opera <7 */   
				   white-space: -o-pre-wrap;   /* Opera 7 */    
				   word-wrap: break-word;      /* IE */"> We Will Send Temporary Password To Your Registered Mail-ID, Use That Password  and Login Into Your Account. After Logging In, you can use Change Password Option to set your own Password.!</p>	
			
		</ion-item>

	  	<ion-row>
	         <ion-col>
			<ion-fab center edge>
			  <button ion-fab color="primary" (click)="submit()">  <ion-icon name="md-arrow-forward"></ion-icon>
			</button>
			</ion-fab>
			 </ion-col>
	    </ion-row>
	

</ion-content>
