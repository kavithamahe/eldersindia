<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
    <button ion-button icon-only (click)="dashboardPage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Create Message</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-list>
<div class="tag" >
<!-- <ion-card> -->
    <rl-tag-input
     [ngModelOptions]="{standalone: true}"
    [addOnBlur]="false"
    [autocomplete]="true"
    [autocompleteItems]="skills"
    [(ngModel)]="toAddress"
    placeholder="To">
  </rl-tag-input>
</div>
  <ion-item>
   
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Subject" [(ngModel)]="subject"></ion-input>
  </ion-item>

  <ion-item>
     <ion-textarea placeholder="Message" [(ngModel)]="message"></ion-textarea>
  </ion-item>
  
  <button ion-button icon-left full (click)="sendMessage()">
  <ion-icon ios="ios-send" md="md-send"></ion-icon>
  Send
</button>
</ion-list>


</ion-content>
