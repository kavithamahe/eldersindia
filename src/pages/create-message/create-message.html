<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Compose Message</ion-title>
      <ion-buttons right>
        <button ion-button (click)="sendMessage()" icon-only>
          <ion-icon ios="ios-send" md="md-send"></ion-icon> &nbsp;
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
<form [formGroup]="messageForm">
<br>
<ion-card class="login-detalis">
<ion-list class="create-message">
<ion-item>
            <ng2-completer class="to-sect" disableInput="{{customTo}}" [(ngModel)]="toAddress" formControlName="toAddress" [datasource]="friendsList" placeholder="To *" [minSearchLength]="0" 
            (focus)="hiddeEorr()"></ng2-completer>

  <p *ngIf="!messageForm.controls.toAddress.valid && (messageForm.controls.toAddress.dirty || submitAttempt)" class="err-reds">Please enter the to address</p>
  <p *ngIf="customErr" class="err-reds">Please select valid to address</p>
  </ion-item>
  <ion-item>
    <ion-input type="text" class="subject-area" placeholder="Subject *" formControlName="subject" [(ngModel)]="subject"></ion-input>
  </ion-item>
  <p *ngIf="!messageForm.controls.subject.valid && (messageForm.controls.subject.dirty || submitAttempt)" class="err-reds">Please enter the subject</p>
  <ion-item>
     <ion-textarea placeholder="Message *" formControlName="message" [(ngModel)]="message">
    </ion-textarea>
  </ion-item>
  <p *ngIf="!messageForm.controls.message.valid && (messageForm.controls.message.dirty || submitAttempt)" class="err-reds">Please enter the message</p>
  
  <ion-item>
   <input type="file" (change)="fileChange($event)" placeholder="Upload file" >
  </ion-item>
</ion-list>
</ion-card>

</form>

</ion-content>
