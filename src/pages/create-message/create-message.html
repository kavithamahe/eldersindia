<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
    <button ion-button icon-only (click)="dashboardPage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Create Message</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<form (ngSubmit)="sendMessage()" [formGroup]="messageForm">
<ion-list>

            <ng2-completer [(ngModel)]="toAddress" formControlName="toAddress" [datasource]="friendsList" placeholder="To" [minSearchLength]="0"></ng2-completer>

  <p *ngIf="!messageForm.controls.toAddress.valid && (messageForm.controls.toAddress.dirty || submitAttempt)" class="err-reds">Please select to</p>

  <ion-item>
    <ion-input type="text" placeholder="Subject" formControlName="subject"></ion-input>
  </ion-item>
  <p *ngIf="!messageForm.controls.subject.valid && (messageForm.controls.subject.dirty || submitAttempt)" class="err-reds">Please enter subject</p>
  <ion-item>
     <ion-textarea placeholder="Message" formControlName="message"></ion-textarea>
  </ion-item>
  <p *ngIf="!messageForm.controls.message.valid && (messageForm.controls.message.dirty || submitAttempt)" class="err-reds">Please enter message</p>
  <button ion-button icon-left full>
  <ion-icon ios="ios-send" md="md-send"></ion-icon>
  Send
</button>
</ion-list>
</form>

</ion-content>
