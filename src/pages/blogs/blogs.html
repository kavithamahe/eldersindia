
<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
	  <ion-title text-center>Blogs</ion-title>
    <ion-buttons right>
    <button ion-button icon-only (click)="dashboardPage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
     <ion-buttons right>
      <button ion-button icon-only (click)="searchCall(searchButton)">
          <i class="fa fa-search" aria-hidden="true"></i>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="content-intop">
    <ion-card class="sel-packages" *ngIf(searchButton)>
        <ion-item>
            <ion-label>select category</ion-label>
              <ion-select [(ngModel)]="searchCategory1" (ionChange)="onSelectChange($event)">
                <ion-option  *ngFor="let category of categoryLists"
                 value={{category.id}}>{{category.name}}
                </ion-option>
              </ion-select>
          </ion-item>
    </ion-card>
    <ion-row *ngIf(searchButton)>
      <ion-col width-80><ion-searchbar [(ngModel)]="searchText"></ion-searchbar>
      </ion-col>
      <ion-col width-20><button (click)="getItems(searchText)" ion-button small
        class="go-btn">Go</button> </ion-col>
    </ion-row>
    <ion-card *ngFor="let blogs of bloglists" (click)="viewBlog(blogs.id,blogs.allow_comment)" class="community-img">
      <ion-row>
        <ion-col class="blogs-tittle">
          <ion-item text-wrap>
            <h2 class="pro-info" text-capitalize>{{blogs.title}}</h2>
            <p class="timedate" text-capitalize><i class="fa fa-user" aria-hidden="true"></i> {{blogs.author_name }} | <i class="fa fa-calendar" aria-hidden="true">
            </i> {{blogs.created_at}}
            </p>
          </ion-item>
        </ion-col>
      </ion-row>
    <div>
      <ion-card-content>
        {{imageUrl.blogs?.featured_image}}
      </ion-card-content>
      <img src="{{imageUrl+blogs?.featured_image}}" [hidden]="!blogs?.featured_image" />
      <span [hidden]="!blogs.category_name"> 
        <label class="labels-bdss"> {{blogs.category_name}}</label>
      </span>
      <span *ngIf="blogs.allow_featured == 1">
        <label class="labels-bdss-featured_image">Featured</label>
      </span>
     </div>

 </ion-card>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

     <!-- <p class="error-clr" *ngIf="bloglists?.length==0">{{emptyRecord}}</p> -->
     <ion-fab bottom right>
    <button ion-fab class="top-bttn1"><i class="fa fa-arrow-up"></i></button>
    <ion-fab-list side="top">
      <button ion-fab class="top-bttn" (click)="createBlog()"><i class="fa fa-plus" aria-hidden="true"></i></button>
      <button ion-fab class="top-bttn" (click)="manageBlog()"><i class="fa fa-address-card-o" aria-hidden="true"></i></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
