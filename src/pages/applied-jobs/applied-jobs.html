<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
    <button ion-button icon-only (click)="dashboardPage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Applied Jobs</ion-title>
   <!-- <ion-buttons right>    
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>-->
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-card *ngFor="let appliedJobs of appliedJobsList">
  <ion-card-content>
    <h2 class="primary-color">{{appliedJobs?.title}}</h2>
    <p [hidden]="!appliedJobs?.job_type">Job Type : {{appliedJobs?.job_type}}</p>
    <ion-badge color="green" [hidden]="!appliedJobs?.skills">{{appliedJobs?.skills}}</ion-badge> 
    <p [innerHTML]="appliedJobs?.description | words : 60 : '...'"></p>
  	
  	<br>
  <button ion-button color="orange" small (click)="viewJob(appliedJobs?.id)">More Info</button>
  </ion-card-content>
</ion-card>
<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>
<ion-card>
<ion-card-content *ngIf="appliedJobsList?.length<=0">
<p>No Record Found.</p>
</ion-card-content>
</ion-card>
</ion-content>
