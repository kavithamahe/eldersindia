<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
    <button ion-button icon-only (click)="dashboardPage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Applied Jobs</ion-title>
   <!-- <ion-buttons right>    
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>-->
  </ion-navbar>
</ion-header>


<ion-content padding class="contect-bg-moblie">
<ion-row *ngFor="let appliedJobs of appliedJobsList">
  <ion-col class="job-borad">
    <h2>{{appliedJobs?.title}}</h2>
    <p *ngIf="(appliedJobs?.requested_date!='0000-00-00 00:00:00')">Job Applied on : {{appliedJobs?.requested_date | date:'dd/M/yyyy h:m a'}}</p>
    <p [hidden]="!appliedJobs?.job_type">Job Type : {{appliedJobs?.job_type}}</p>    
    <ion-badge color="green" [hidden]="!appliedJobs?.skills">{{appliedJobs?.skills}}</ion-badge> 
    <p [innerHTML]="appliedJobs?.description | words : 60 : '...'"></p>
  	
  
  <button ion-button class="btn-clrs"  color="orange" full (click)="viewJob(appliedJobs?.id)">More Info</button>
  </ion-col>
</ion-row>
<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>
<ion-card>
<ion-card-content *ngIf="appliedJobsList?.length<=0">
<ion-item>
<p>No Record Found.</p>
</ion-item>
</ion-card-content>
</ion-card>
</ion-content>
