<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
        <button ion-button icon-only (click)="dashboardPage()">
            <ion-icon name="home"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title text-center>Profile</ion-title>
    <ion-buttons right><button ion-button color="secondary" icon-only (click)="editProfile()"><i class="fa fa-pencil-square-o editicoan" aria-hidden="true"></i></button></ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding style="background:#fff;">
    <ion-row style=" border-bottom:1px solid #ccc;" *ngIf="user_type =='sponsor' ">
        <ion-col style="-webkit-flex: null!important; padding-left:0px;">
            <ion-title>
                <img alt="logo" height="50" width="50" class="mar-top" style=" border:1px solid #ccc;"  [src]="imageURL+profileData?.logo" > 
            </ion-title>
        </ion-col>
        <ion-col><p class="edit-pro">{{profileData?.company_name}}</p></ion-col>

    </ion-row>

        <ion-label class="liste-edit">Name</ion-label>
        
        <ion-item>
        <ion-input type="text" disabled="true" value={{profileData?.name}}></ion-input>
        </ion-item>
        

    <ion-label *ngIf="user_type =='elder' " class="liste-edit">Gender</ion-label>
        <ion-item *ngIf="user_type =='elder' ">
        <ion-select [(ngModel)]="gender">
        <ion-option value="">Select Gender</ion-option>
        <ion-option value="male">Male</ion-option>
        <ion-option value="female">Female</ion-option>
        </ion-select>
        </ion-item>

        <ion-label *ngIf="user_type =='sponsor' " class="liste-edit">Designation</ion-label>
        <ion-item *ngIf="user_type =='sponsor' ">
        <ion-input type="text" disabled="true" value={{profileData?.designation}}></ion-input>
        </ion-item>

        <ion-label *ngIf="profileData?.employee_id" class="liste-edit">Employee ID</ion-label>
        <ion-item *ngIf="profileData?.employee_id">
         <ion-input type="text" disabled="true" value={{profileData?.employee_id}}></ion-input>
        </ion-item>
        
        <ion-label class="liste-edit">Mobile Number</ion-label>
        <ion-item>
         <ion-input type="text" disabled="true" value={{profileData?.mobile}}></ion-input>
        </ion-item>
        
        <ion-label *ngIf="user_type =='sponsor' " class="liste-edit">Personal Email</ion-label>
        <ion-item *ngIf="user_type =='sponsor' ">
         <ion-input type="text" disabled="true" value={{profileData?.personal_email}}></ion-input>
        </ion-item>
        
     
        <ion-label *ngIf="user_type =='sponsor' " class="liste-edit">Location</ion-label>
        <ion-item *ngIf="user_type =='sponsor' ">
        <ion-input  type="text" disabled="true" value={{profileData?.locationName}}></ion-input>
        </ion-item>

        <ion-label class="liste-edit">DOB</ion-label>
        <ion-item>
        <ion-input type="text" disabled="true" value={{user_dob}}></ion-input>
        </ion-item>

        <ion-label *ngIf="user_type !='sponsor' " class="liste-edit">Address</ion-label>
        <ion-item *ngIf="user_type !='sponsor' ">
        <ion-input  text-wrap  type="text" disabled="true" value={{profileData?.address}}></ion-input>
        </ion-item> 

        <ion-label class="liste-edit">Email</ion-label>
        <ion-item>
        <ion-input type="text" disabled="true" value={{profileData?.email}}></ion-input>
        </ion-item>
     
        <ion-label class="liste-edit">User Type</ion-label>
        <ion-item>
        <ion-input type="text" disabled="true" value={{user_type}}></ion-input>
        </ion-item>

        <ion-label class="liste-edit">Last Modified</ion-label>
        <ion-item>
         <ion-input type="text" disabled="true" value={{profileData?.updated_at}}></ion-input>
        </ion-item>
   <!--      
      

        <ion-item>
        <img [src]="base64Image" *ngIf="base64Image" width="90" height="90" />
        </ion-item> -->
</ion-content>

<style>
.text-input-md{ margin:0px;}
.item-block{ border-bottom:none !important;}
.item-inner {
border-bottom-color: transparent !important;
box-shadow: none !important;}
.item-ios.item-block .item-inner{ border-bottom:none !important;}
.item-ios.item-label-stacked .text-input, .item-ios.item-label-floating .text-input{ font-size:14px !important;margin-left:8px !important;}

</style>
